<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>APEX SCAN PRO</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #3b82f6; --bg: #050505; --surface: #121214; --text: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        
        /* HEADER COM MARCA APEX */
        header { 
            padding: 45px 20px 15px; background: var(--surface); 
            border-bottom: 2px solid var(--brand); display: flex; justify-content: space-between; align-items: center;
        }
        .logo-text { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; color: var(--brand); font-size: 18px; }

        /* BLOQUEIO DE LICENÇA (MODAL) */
        #lock-screen {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }
        .lock-card { background: var(--surface); padding: 30px; border-radius: 24px; border: 1px solid var(--brand); text-align: center; width: 100%; }
        
        /* Restante do CSS simplificado da v61... */
        .viewport { height: 180px; margin: 15px; border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .panel { background: var(--surface); margin: 0 15px 15px; padding: 20px; border-radius: 24px; }
        .btn-primary { background: var(--brand); color: #fff; width: 100%; padding: 18px; border: none; border-radius: 14px; font-weight: 700; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-card">
        <h2 style="font-family:'Orbitron'">APEX SCAN</h2>
        <p style="font-size: 14px; color: #888;">Dispositivo não ativado.</p>
        <input type="text" id="license-key" placeholder="Insira a Chave APEX" style="width:100%; padding:15px; border-radius:10px; border:none; margin:20px 0;">
        <button class="btn-primary" onclick="App.validate()">ATIVAR LICENÇA</button>
        <p style="font-size: 10px; margin-top: 20px;">ID do Hardware: <span id="hw-id"></span></p>
    </div>
</div>

<div id="main-app">
    <header>
        <span class="logo-text">APEX <span style="color:#fff">SCAN</span></span>
        <span id="counter" style="font-weight:900; color:var(--brand)">0 ITENS</span>
    </header>

    <div class="viewport" id="reader"></div>
    
    <div class="panel">
        <div id="p-nome" style="font-size:12px; color:var(--brand); text-align:center; margin-bottom:10px;">PRONTO</div>
        <input type="text" id="barcode" placeholder="Código" style="width:100%; padding:15px; background:rgba(255,255,255,0.05); color:#fff; border:none; border-radius:12px; margin-bottom:10px;">
        <button class="btn-primary" onclick="App.add()">REGISTRAR</button>
    </div>
    <div id="log" style="overflow-y:auto; flex-grow:1; padding:15px;"></div>
</div>

<script>
    const App = {
        db: JSON.parse(localStorage.getItem('apex_db')) || [],
        
        init() {
            // Verifica Licença
            if(!localStorage.getItem('apex_activated')) {
                document.getElementById('lock-screen').style.display = 'flex';
                document.getElementById('hw-id').innerText = Math.random().toString(36).substr(2, 9).toUpperCase();
            }
            this.initScanner();
            this.render();
        },

        validate() {
            const key = document.getElementById('license-key').value;
            // Exemplo de chave mestre. Você pode mudar para o que quiser.
            if(key === "APEX-PRO-2026") {
                localStorage.setItem('apex_activated', 'true');
                location.reload();
            } else {
                alert("Chave inválida!");
            }
        },

        initScanner() {
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: {width:250, height:120} }, (t) => {
                document.getElementById('barcode').value = t;
                if(navigator.vibrate) navigator.vibrate(50);
            });
        },

        add() {
            const code = document.getElementById('barcode').value;
            if(!code) return;
            this.db.push({ code, q: 1, n: "ITEM APEX" });
            localStorage.setItem('apex_db', JSON.stringify(this.db));
            this.render();
            document.getElementById('barcode').value = "";
        },

        render() {
            document.getElementById('counter').innerText = `${this.db.length} ITENS`;
            document.getElementById('log').innerHTML = this.db.map(i => `
                <div style="background:#121214; padding:15px; border-radius:15px; margin-bottom:8px; border-left:4px solid var(--brand)">
                    ${i.code}
                </div>
            `).reverse().join('');
        }
    };
    window.onload = () => App.init();
</script>
</body>
</html>
