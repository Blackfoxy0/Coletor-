<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coletor Pro v14.2 - Est√°vel</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --bg: #000; --card: #111; --primary: #fff; --accent: #3b82f6; --border: #222; --text-muted: #888; --success: #10b981; --danger: #ef4444; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: var(--primary); padding-bottom: 240px; overflow-x: hidden; }
        .header { padding: 15px; text-align: center; font-weight: bold; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: var(--bg); z-index: 1000; font-size: 13px; }
        .container { padding: 12px; max-width: 500px; margin: auto; }
        .scanner-card { background: #000; border-radius: 20px; overflow: hidden; border: 1px solid var(--border); aspect-ratio: 1/1; position: relative; }
        #reader { width: 100%; height: 100%; }
        .panel { background: var(--card); border-radius: 24px; padding: 20px; margin-top: -40px; position: relative; z-index: 100; border: 1px solid var(--border); }
        .product-name-display { color: var(--accent); font-weight: 800; font-size: 14px; margin-bottom: 12px; text-align: center; min-height: 20px; text-transform: uppercase; border: 1px dashed #333; padding: 8px; border-radius: 8px; background: #050505; }
        .suggestions { background: #1a1a1a; border-radius: 10px; margin-top: 5px; max-height: 180px; overflow-y: auto; border: 1px solid #333; display: none; position: absolute; width: 100%; z-index: 500; }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #222; font-size: 12px; cursor: pointer; display: flex; justify-content: space-between; }
        .row { display: flex; gap: 10px; margin-bottom: 12px; }
        label { font-size: 10px; color: var(--text-muted); font-weight: bold; display: block; margin-bottom: 4px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); border-radius: 10px; color: #fff; font-weight: bold; font-size: 16px; outline: none; box-sizing: border-box; }
        .btn-add { width: 100%; background: var(--accent); color: #fff; border: none; padding: 16px; border-radius: 14px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .list-item { background: var(--card); padding: 12px; border-radius: 12px; margin-top: 8px; border: 1px solid var(--border); }
        .item-desc { font-size: 11px; color: var(--text-muted); font-weight: bold; margin-bottom: 4px; text-transform: uppercase; }
        .item-main { display: flex; justify-content: space-between; align-items: center; }
        .qty-badge { color: var(--success); font-weight: 900; font-size: 18px; }
        .btn-edit { background: #1a1a1a; color: var(--accent); border: 1px solid var(--accent); padding: 8px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); padding: 15px; border-top: 1px solid var(--border); z-index: 2000; }
        .btn-export { background: var(--success); color: #fff; border: none; padding: 14px; border-radius: 12px; font-weight: bold; width: 100%; margin-bottom: 8px; }
    </style>
</head>
<body>

<div class="header" id="header-info">‚è≥ INICIANDO TESTE DE CONEX√ÉO...</div>

<div class="container">
    <div class="scanner-card"><div id="reader"></div></div>
    <div class="panel">
        <div id="prod-nome" class="product-name-display">AGUARDANDO CARREGAMENTO</div>
        <div style="position: relative; margin-bottom: 12px;">
            <label>BUSCAR POR NOME OU C√ìDIGO</label>
            <input type="text" id="barcode-res" placeholder="Ex: Batata" oninput="buscaHibrida(this.value)" autocomplete="off">
            <div id="suggestions-box" class="suggestions"></div>
        </div>
        <div class="row">
            <div style="flex: 1;">
                <label>QTD / PESO</label>
                <input type="number" id="qtd" value="1" step="any" inputmode="decimal" onfocus="this.select()">
            </div>
        </div>
        <button class="btn-add" onclick="adicionarItem()">REGISTRAR NO ESTOQUE</button>
    </div>
    <div id="lista-corpo"></div>
</div>

<div class="footer">
    <button class="btn-export" onclick="exportarTXT()">üíæ EXPORTAR COLETA.TXT</button>
    <div style="display: flex; gap: 8px;">
        <button class="btn-edit" style="flex:1; background: transparent; border: 1px solid #444; color: #888;" onclick="window.location.reload()">üîÑ FOR√áAR ATUALIZA√á√ÉO</button>
        <button class="btn-edit" style="flex:1; border-color: var(--danger); color: var(--danger);" onclick="limparLista()">üóëÔ∏è LIMPAR TUDO</button>
    </div>
</div>

<script>
    let inventario = JSON.parse(localStorage.getItem('coleta_v14_2')) || [];
    let catalogoMemo = [];
    let produtoAtivo = null;

    // --- TESTE DE CARREGAMENTO DO GITHUB ---
    async function testarConexaoCatalogo() {
        const info = document.getElementById('header-info');
        const display = document.getElementById('prod-nome');
        try {
            // Tenta buscar o arquivo com cache desativado para evitar ler dados velhos
            const response = await fetch('PRODUTO.TXT', { cache: "no-store" });
            
            if (!response.ok) {
                throw new Error("Arquivo 'PRODUTO.TXT' n√£o encontrado no GitHub.");
            }
            
            const texto = await response.text();
            const linhas = texto.split(/\r?\n/).filter(l => l.trim().length > 0);
            
            if (linhas.length === 0) throw new Error("O arquivo PRODUTO.TXT est√° vazio.");

            catalogoMemo = linhas.map(linha => {
                const code = linha.substring(0, 13).trim().padStart(13, '0');
                const nome = linha.substring(13, 35).trim();
                return { code, nome };
            });

            info.innerText = "üü¢ CAT√ÅLOGO SINCRONIZADO (" + catalogoMemo.length + " ITENS)";
            display.innerText = "SISTEMA PRONTO";
        } catch (error) {
            info.innerHTML = "üî¥ ERRO: " + error.message;
            display.innerText = "ERRO DE CONEX√ÉO";
            alert("AVISO: O arquivo PRODUTO.TXT n√£o foi detectado. Verifique se ele est√° na mesma pasta do index.html no GitHub e com o nome em MAI√öSCULAS.");
        }
    }

    // --- INICIALIZA√á√ÉO DO SCANNER ---
    Html5Qrcode.getCameras().then(devices => {
        if (devices.length > 0) {
            let scanner = new Html5Qrcode("reader");
            scanner.start(devices[devices.length-1].id, { fps: 20, qrbox: 250 }, (text) => {
                document.getElementById('barcode-res').value = text;
                buscaHibrida(text);
                if(navigator.vibrate) navigator.vibrate(80);
            });
        }
    }).catch(err => console.error("Erro na c√¢mera:", err));

    // --- L√ìGICA DE BUSCA ---
    function buscaHibrida(val) {
        const v = val.trim().toUpperCase();
        const box = document.getElementById('suggestions-box');
        const display = document.getElementById('prod-nome');
        
        if(v.length < 2) { box.style.display = 'none'; return; }
        
        const full = v.padStart(13, '0');
        const resultados = catalogoMemo.filter(i => 
            i.code === full || i.code.replace(/^0+/, '').includes(v) || i.nome.includes(v)
        ).slice(0, 15);

        if (resultados.length > 0) {
            box.innerHTML = resultados.map(item => `
                <div class="suggestion-item" onclick="selecionarSugestao('${item.code}', '${item.nome}')">
                    <span>${item.nome}</span>
                    <span style="color:#666">${item.code.replace(/^0+/, '')}</span>
                </div>
            `).join('');
            box.style.display = 'block';
        } else {
            box.style.display = 'none';
            produtoAtivo = { code: full, nome: "ITEM AVULSO" };
            display.innerText = "ITEM AVULSO (FORA DO CAT√ÅLOGO)";
        }
    }

    function selecionarSugestao(code, nome) {
        produtoAtivo = { code, nome };
        document.getElementById('barcode-res').value = nome;
        document.getElementById('prod-nome').innerText = nome;
        document.getElementById('suggestions-box').style.display = 'none';
        document.getElementById('qtd').focus();
    }

    function adicionarItem() {
        const input = document.getElementById('barcode-res');
        const qtdInput = document.getElementById('qtd');
        const qtd = parseFloat(qtdInput.value.replace(',', '.'));
        
        if(!input.value || isNaN(qtd)) {
            alert("Por favor, insira um c√≥digo/nome e uma quantidade v√°lida.");
            return;
        }

        if(!produtoAtivo) {
            const v = input.value.trim().toUpperCase();
            const full = v.padStart(13, '0');
            const manual = catalogoMemo.find(i => i.code === full || i.nome === v);
            produtoAtivo = manual ? manual : { code: full, nome: "ITEM AVULSO" };
        }

        const idx = inventario.findIndex(i => i.code === produtoAtivo.code);
        if(idx !== -1) {
            inventario[idx].qtd = parseFloat((inventario[idx].qtd + qtd).toFixed(3));
        } else {
            inventario.push({ code: produtoAtivo.code, nome: produtoAtivo.nome, qtd });
        }

        atualizarTela();
        input.value = "";
        qtdInput.value = "1";
        produtoAtivo = null;
        document.getElementById('prod-nome').innerText = "‚úì REGISTRADO";
        document.getElementById('suggestions-box').style.display = 'none';
    }

    function limparLista() {
        if(confirm("ATEN√á√ÉO: Isso apagar√° toda a sua contagem atual. Continuar?")) {
            inventario = [];
            atualizarTela();
        }
    }

    function editarItem(code) {
        const idx = inventario.findIndex(i => i.code === code);
        const n = prompt("Nova quantidade para " + inventario[idx].nome + ":", inventario[idx].qtd);
        if (n !== null) {
            const v = parseFloat(n.replace(',', '.'));
            if (!isNaN(v)) { inventario[idx].qtd = v; atualizarTela(); }
        }
    }

    function atualizarTela() {
        localStorage.setItem('coleta_v14_2', JSON.stringify(inventario));
        const lista = document.getElementById('lista-corpo');
        lista.innerHTML = [...inventario].reverse().map(i => `
            <div class="list-item">
                <div class="item-desc">${i.nome}</div>
                <div class="item-main">
                    <span style="font-family:monospace; color:#aaa; font-size:12px;">${i.code}</span>
                    <div style="display:flex; align-items:center; gap:12px;">
                        <span class="qty-badge">${i.qtd}</span>
                        <button class="btn-edit" onclick="editarItem('${i.code}')">EDITAR</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function exportarTXT() {
        if(inventario.length === 0) { alert("A lista est√° vazia."); return; }
        let txt = inventario.map(i => i.code + " " + i.qtd).join("\r\n");
        const blob = new Blob([txt], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'coleta_estoque.txt';
        a.click();
    }

    window.onload = testarConexaoCatalogo;
    atualizarTela();
</script>
</body>
</html>
