<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletor Pro - TXT</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f4f4f9; color: #333; }
        #reader { width: 100%; max-width: 500px; margin: auto; border-radius: 10px; overflow: hidden; border: 2px solid #007bff; }
        .controls { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; max-width: 500px; margin-left: auto; margin-right: auto; }
        input, button { padding: 15px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
        .btn-export { background: #28a745; }
        .btn-import { background: #6c757d; }
        .btn-clear { background: #dc3545; font-size: 12px; margin-top: 10px; }
        .stats { text-align: center; font-weight: bold; margin: 10px; color: #555; }
        table { width: 100%; max-width: 500px; border-collapse: collapse; margin: 20px auto; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Coletor de Inventário</h2>
    
    <div id="reader"></div>
    <div class="stats" id="total-itens">Itens únicos: 0</div>

    <div class="controls">
        <input type="text" id="barcode-res" placeholder="Código de Barras">
        <input type="number" id="qtd" placeholder="Quantidade" value="1" onfocus="this.select()">
        <button onclick="adicionarOrSomar()">REGISTRAR / SOMAR</button>
        <hr>
        <button class="btn-export" onclick="exportarTXT()">EXPORTAR INVENT.TXT</button>
        <button class="btn-import" onclick="document.getElementById('fileInput').click()">IMPORTAR LISTA</button>
        <input type="file" id="fileInput" style="display:none" accept=".txt,.csv" onchange="importarArquivo(event)">
        <button class="btn-clear" onclick="limparDados()">LIMPAR COLETA ATUAL</button>
    </div>

    <table>
        <thead>
            <tr><th>Código</th><th>Qtd Total</th></tr>
        </thead>
        <tbody id="corpo-tabela"></tbody>
    </table>

    <script>
        let inventario = JSON.parse(localStorage.getItem('coleta')) || [];

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 },
            (decodedText) => {
                document.getElementById('barcode-res').value = decodedText;
                if(navigator.vibrate) navigator.vibrate(100);
            }
        ).catch(err => console.error("Câmera não disponível.", err));

        function adicionarOrSomar() {
            const code = document.getElementById('barcode-res').value.trim();
            const qtd = parseInt(document.getElementById('qtd').value);
            
            if(!code || isNaN(qtd)) {
                alert("Bipe um código e insira uma quantidade válida.");
                return;
            }

            // Lógica de Somar se já existir
            const indexExistente = inventario.findIndex(item => item.code === code);

            if (indexExistente !== -1) {
                // Soma à quantidade existente
                inventario[indexExistente].qtd = parseInt(inventario[indexExistente].qtd) + qtd;
            } else {
                // Adiciona novo item
                inventario.push({ code, qtd });
            }

            salvarEAtualizar();
            
            // Feedback visual e limpa campos
            document.getElementById('barcode-res').value = "";
            document.getElementById('qtd').value = "1";
            document.getElementById('barcode-res').focus();
        }

        function salvarEAtualizar() {
            localStorage.setItem('coleta', JSON.stringify(inventario));
            document.getElementById('total-itens').innerText = `Itens únicos: ${inventario.length}`;
            
            const corpo = document.getElementById('corpo-tabela');
            // Mostra os últimos alterados primeiro
            const listaExibicao = [...inventario].reverse();
            corpo.innerHTML = listaExibicao.map(i => `<tr><td>${i.code}</td><td>${i.qtd}</td></tr>`).join('');
        }

        function exportarTXT() {
            if(inventario.length === 0) return alert("A lista está vazia.");
            
            let conteudo = inventario.map(i => `${i.code} ${i.qtd}`).join('\n');
            
            const blob = new Blob([conteudo], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'invent.txt';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function importarArquivo(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const linhas = e.target.result.split('\n');
                linhas.forEach(linha => {
                    const l = linha.trim();
                    if(!l) return;
                    const partes = l.includes(' ') ? l.split(' ') : l.split(',');
                    if(partes.length >= 2) {
                        const code = partes[0].trim();
                        const qtd = parseInt(partes[1].trim());
                        
                        const idx = inventario.findIndex(i => i.code === code);
                        if(idx !== -1) inventario[idx].qtd += qtd;
                        else inventario.push({ code, qtd });
                    }
                });
                salvarEAtualizar();
            };
            reader.readAsText(file);
        }

        function limparDados() {
            if(confirm("Deseja zerar toda a coleta atual?")) {
                inventario = [];
                salvarEAtualizar();
            }
        }

        salvarEAtualizar();
    </script>
</body>
</html>
