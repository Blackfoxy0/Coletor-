<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coletor Pro v12.1 - Dark</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --bg: #000000; 
            --card: #111111; 
            --primary: #ffffff; 
            --accent: #3b82f6; 
            --success: #10b981; 
            --danger: #ef4444; 
            --border: #222222;
            --text-muted: #888888;
        }
        
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            background: var(--bg); 
            color: var(--primary); 
            padding-bottom: 180px; 
        }
        
        .header { 
            background: var(--bg); 
            color: var(--primary); 
            padding: 15px; 
            text-align: center; 
            font-weight: bold; 
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .container { padding: 12px; max-width: 500px; margin: auto; }
        
        /* Scanner */
        .scanner-card { 
            background: #000; 
            border-radius: 20px; 
            overflow: hidden; 
            position: relative; 
            aspect-ratio: 1/1; 
            border: 1px solid var(--border);
        }
        #reader { width: 100%; height: 100%; }
        
        /* Painel */
        .panel { 
            background: var(--card); 
            border-radius: 20px; 
            padding: 20px; 
            margin-top: -30px; 
            position: relative; 
            z-index: 100; 
            border: 1px solid var(--border);
        }
        
        .product-name-display { 
            color: var(--accent); 
            font-weight: 900; 
            font-size: 15px; 
            margin-bottom: 12px; 
            min-height: 20px; 
            text-align: center; 
            text-transform: uppercase;
        }
        
        .row { display: flex; gap: 10px; margin-bottom: 15px; }
        label { font-size: 10px; font-weight: bold; color: var(--text-muted); display: block; margin-bottom: 5px; letter-spacing: 1px; }
        
        input { 
            width: 100%; 
            padding: 14px; 
            background: #000; 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            font-size: 16px; 
            color: white; 
            font-weight: bold;
            outline: none;
        }
        input:focus { border-color: var(--accent); }
        
        .btn-add { 
            width: 100%; 
            background: var(--accent); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 14px; 
            font-weight: bold; 
            font-size: 16px; 
            cursor: pointer;
        }

        /* Lista */
        .list-item { 
            background: var(--card); 
            padding: 15px; 
            border-radius: 15px;
            margin-top: 10px;
            border: 1px solid var(--border);
        }
        .item-desc { font-size: 12px; color: var(--text-muted); font-weight: bold; margin-bottom: 4px; }
        .item-main { display: flex; justify-content: space-between; align-items: center; }
        .item-code { font-family: monospace; font-size: 15px; font-weight: bold; color: var(--primary); }
        .qty-badge { color: var(--accent); font-size: 18px; font-weight: 900; }

        /* Rodap√© */
        .footer { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(10px);
            padding: 15px; 
            border-top: 1px solid var(--border); 
            z-index: 2000; 
        }
        .btn-export { 
            background: var(--success); 
            color: white; 
            border: none; 
            padding: 14px; 
            border-radius: 12px; 
            font-weight: bold; 
            width: 100%; 
            margin-bottom: 10px;
            font-size: 14px;
        }
        .btn-catalog { 
            background: transparent; 
            color: var(--text-muted); 
            border: 1px solid var(--border); 
            padding: 10px; 
            border-radius: 10px; 
            width: 100%; 
            font-size: 11px; 
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">COLETOR PRO 12.1 ‚Ä¢ DARK MODE</div>

<div class="container">
    <div class="scanner-card">
        <div id="reader"></div>
    </div>

    <div class="panel">
        <div id="prod-nome" class="product-name-display">AGUARDANDO BIP...</div>
        <div class="row">
            <div style="flex: 2;">
                <label>C√ìDIGO DE BARRAS</label>
                <input type="text" id="barcode-res" placeholder="0000000000000" oninput="buscarNoCatalogo(this.value)">
            </div>
            <div style="flex: 1;">
                <label>QTD / KG</label>
                <input type="number" id="qtd" value="1" step="any" inputmode="decimal">
            </div>
        </div>
        <button class="btn-add" onclick="adicionarItem()">REGISTRAR ITEM</button>
    </div>

    <div id="lista-corpo" style="margin-top: 5px;"></div>
</div>

<div class="footer">
    <button class="btn-export" onclick="exportarTXT()">üíæ EXPORTAR INVENT√ÅRIO</button>
    <button class="btn-catalog" onclick="document.getElementById('fileCat').click()">üìÅ ATUALIZAR CAT√ÅLOGO (PRODUTO.TXT)</button>
    <input type="file" id="fileCat" style="display:none" accept=".txt" onchange="importarCatalogo(event)">
</div>

<script>
    let inventario = JSON.parse(localStorage.getItem('coleta_v12_dark')) || [];
    let catalogo = {};
    let scanner;

    // Inicializa√ß√£o da C√¢mera
    Html5Qrcode.getCameras().then(devices => {
        if (devices.length > 0) {
            scanner = new Html5Qrcode("reader");
            scanner.start(devices[devices.length-1].id, { fps: 20, qrbox: 250 }, 
                (text) => {
                    document.getElementById('barcode-res').value = text;
                    buscarNoCatalogo(text);
                    if(navigator.vibrate) navigator.vibrate(80);
                }
            );
        }
    });

    // Importa√ß√£o do Cat√°logo (Otimizada para o seu PRODUTO.TXT)
    function importarCatalogo(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const linhas = e.target.result.split(/\r?\n/);
            catalogo = {}; 
            linhas.forEach(linha => {
                if(linha.trim().length > 13) {
                    const code = linha.substring(0, 13).trim();
                    // Captura do nome (ajustado para a estrutura do seu arquivo)
                    const nome = linha.substring(13, 35).trim(); 
                    if(code) catalogo[code] = nome;
                }
            });
            alert("Cat√°logo Ativo: " + Object.keys(catalogo).length + " itens.");
        };
        reader.readAsText(file);
    }

    function buscarNoCatalogo(val) {
        const code = val.trim().padStart(13, '0');
        const nome = catalogo[code] || "C√ìDIGO N√ÉO LOCALIZADO";
        document.getElementById('prod-nome').innerText = nome;
    }

    function adicionarItem() {
        const raw = document.getElementById('barcode-res').value.trim();
        const qtdInput = document.getElementById('qtd').value.replace(',', '.');
        const qtd = parseFloat(qtdInput);

        if(!raw || isNaN(qtd)) return;

        const code = raw.padStart(13, '0');
        const nome = catalogo[code] || "ITEM SEM CADASTRO";
        const idx = inventario.findIndex(i => i.code === code);

        if(idx !== -1) {
            inventario[idx].qtd = parseFloat((inventario[idx].qtd + qtd).toFixed(3));
        } else {
            inventario.push({ code, nome, qtd });
        }

        atualizarTela();
        document.getElementById('barcode-res').value = "";
        document.getElementById('qtd').value = "1";
        document.getElementById('prod-nome').innerText = "AGUARDANDO BIP...";
    }

    function atualizarTela() {
        localStorage.setItem('coleta_v12_dark', JSON.stringify(inventario));
        const lista = document.getElementById('lista-corpo');
        lista.innerHTML = [...inventario].reverse().map(i => `
            <div class="list-item">
                <div class="item-desc">${i.nome}</div>
                <div class="item-main">
                    <span class="item-code">${i.code}</span>
                    <span class="qty-badge">${i.qtd}</span>
                </div>
            </div>
        `).join('');
    }

    function exportarTXT() {
        if(inventario.length === 0) return alert("Nada para exportar.");
        let txt = inventario.map(i => i.code + " " + i.qtd).join("\r\n");
        const blob = new Blob([txt], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'inventario_coletado.txt';
        a.click();
    }

    atualizarTela();
</script>
</body>
</html>
