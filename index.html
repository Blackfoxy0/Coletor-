<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coletor Pro v12.3</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --bg: #000000; --card: #0a0a0a; --primary: #ffffff; 
            --accent: #3b82f6; --success: #10b981; --danger: #ef4444; 
            --border: #222222; --text-muted: #888888;
        }
        
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--bg); color: var(--primary); padding-bottom: 210px; overflow-x: hidden; }
        .header { background: var(--bg); color: var(--primary); padding: 15px; text-align: center; font-weight: bold; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; font-size: 14px; letter-spacing: 1px; }
        .container { padding: 12px; max-width: 500px; margin: auto; }
        
        .scanner-card { background: #000; border-radius: 20px; overflow: hidden; position: relative; aspect-ratio: 1/1; border: 1px solid var(--border); box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
        #reader { width: 100%; height: 100%; }
        
        .panel { background: var(--card); border-radius: 24px; padding: 20px; margin-top: -40px; position: relative; z-index: 100; border: 1px solid var(--border); }
        .product-name-display { color: var(--accent); font-weight: 800; font-size: 14px; margin-bottom: 15px; min-height: 20px; text-align: center; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .row { display: flex; gap: 12px; margin-bottom: 15px; }
        label { font-size: 10px; font-weight: bold; color: var(--text-muted); display: block; margin-bottom: 6px; text-transform: uppercase; }
        input { width: 100%; padding: 14px; background: #111; border: 1px solid var(--border); border-radius: 12px; font-size: 16px; color: white; font-weight: bold; outline: none; -webkit-appearance: none; }
        input:focus { border-color: var(--accent); background: #1a1a1a; }
        
        .btn-add { width: 100%; background: var(--accent); color: white; border: none; padding: 16px; border-radius: 14px; font-weight: bold; font-size: 16px; transition: opacity 0.2s; cursor: pointer; }
        .btn-add:active { opacity: 0.7; }

        .list-item { background: var(--card); padding: 15px; border-radius: 16px; margin-top: 10px; border: 1px solid var(--border); }
        .item-desc { font-size: 11px; color: var(--text-muted); font-weight: bold; margin-bottom: 6px; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-main { display: flex; justify-content: space-between; align-items: center; }
        .item-code { font-family: 'Courier New', monospace; font-size: 14px; font-weight: bold; color: #aaa; }
        
        .item-actions { display: flex; align-items: center; gap: 12px; }
        .qty-badge { color: var(--success); font-size: 18px; font-weight: 900; }
        .btn-edit { background: #1e293b; color: var(--accent); border: 1px solid var(--accent); padding: 8px 14px; border-radius: 8px; font-size: 11px; font-weight: bold; }

        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); padding: 15px; border-top: 1px solid var(--border); z-index: 2000; }
        .btn-export { background: var(--success); color: white; border: none; padding: 15px; border-radius: 14px; font-weight: bold; width: 100%; margin-bottom: 10px; font-size: 14px; box-shadow: 0 4px 10px rgba(16, 185, 129, 0.2); }
        .btn-catalog { background: transparent; color: var(--text-muted); border: 1px solid var(--border); padding: 12px; border-radius: 12px; width: 100%; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="header">COLETOR PROFISSIONAL V12.3</div>

<div class="container">
    <div class="scanner-card"><div id="reader"></div></div>

    <div class="panel">
        <div id="prod-nome" class="product-name-display">PRONTO PARA PESQUISA</div>
        <div class="row">
            <div style="flex: 2;">
                <label>C칩digo de Barras</label>
                <input type="text" id="barcode-res" placeholder="EAN / Interno" oninput="buscarNoCatalogo(this.value)">
            </div>
            <div style="flex: 1;">
                <label>Qtd / Peso</label>
                <input type="number" id="qtd" value="1" step="any" inputmode="decimal" onfocus="this.select()">
            </div>
        </div>
        <button class="btn-add" onclick="adicionarItem()">REGISTRAR NO INVENT츼RIO</button>
    </div>

    <div id="lista-corpo" style="margin-top: 5px;"></div>
</div>

<div class="footer">
    <button class="btn-export" onclick="exportarTXT()">游 EXPORTAR ARQUIVO TXT</button>
    <button class="btn-catalog" onclick="document.getElementById('fileCat').click()">游늬 CARREGAR PRODUTO.TXT</button>
    <input type="file" id="fileCat" style="display:none" accept=".txt" onchange="importarCatalogo(event)">
</div>

<script>
    // Vers칚o do armazenamento para evitar conflitos
    const STORAGE_KEY = 'coleta_v12_3_final';
    let inventario = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    let catalogo = {};
    let scanner;

    // Inicializa칞칚o da C칙mera (칰ltima lente dispon칤vel costuma ser a principal)
    Html5Qrcode.getCameras().then(devices => {
        if (devices.length > 0) {
            scanner = new Html5Qrcode("reader");
            scanner.start(devices[devices.length-1].id, { fps: 24, qrbox: 250 }, (text) => {
                document.getElementById('barcode-res').value = text;
                buscarNoCatalogo(text); // Chama a busca imediatamente ap칩s o bip
                if(navigator.vibrate) navigator.vibrate(80);
            });
        }
    }).catch(err => alert("Erro ao acessar c칙mera: " + err));

    // L칩gica de Importa칞칚o (Largura fixa do PRODUTO.TXT)
    function importarCatalogo(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const linhas = e.target.result.split(/\r?\n/);
            catalogo = {}; 
            let count = 0;
            linhas.forEach(linha => {
                if(linha.length >= 13) {
                    const code = linha.substring(0, 13).trim();
                    const nome = linha.substring(13, 35).trim(); 
                    if(code) {
                        catalogo[code] = nome;
                        count++;
                    }
                }
            });
            alert("Cat치logo Ativo: " + count + " itens processados.");
        };
        reader.readAsText(file);
    }

    function buscarNoCatalogo(val) {
        if(!val) {
            document.getElementById('prod-nome').innerText = "AGUARDANDO LEITURA...";
            return;
        }
        const code = val.trim().padStart(13, '0');
        const nome = catalogo[code] || "C칍DIGO N츾O LOCALIZADO";
        document.getElementById('prod-nome').innerText = nome;
    }

    function adicionarItem() {
        const inputCode = document.getElementById('barcode-res');
        const raw = inputCode.value.trim();
        const qtdInput = document.getElementById('qtd');
        const qtd = parseFloat(qtdInput.value.replace(',', '.'));

        if(!raw || isNaN(qtd)) {
            alert("Por favor, bip um c칩digo e defina a quantidade.");
            return;
        }

        const code = raw.padStart(13, '0');
        const nome = catalogo[code] || "ITEM SEM CADASTRO";
        const idx = inventario.findIndex(i => i.code === code);

        if(idx !== -1) {
            inventario[idx].qtd = parseFloat((inventario[idx].qtd + qtd).toFixed(3));
        } else {
            inventario.push({ code, nome, qtd });
        }

        atualizarTela();
        inputCode.value = "";
        qtdInput.value = "1";
        document.getElementById('prod-nome').innerText = "REGISTRADO!";
        setTimeout(() => { if(!inputCode.value) document.getElementById('prod-nome').innerText = "AGUARDANDO LEITURA..."; }, 2000);
    }

    function editarItem(code) {
        const idx = inventario.findIndex(i => i.code === code);
        const novaQtd = prompt("Alterar quantidade de " + inventario[idx].nome + ":", inventario[idx].qtd);
        if (novaQtd !== null) {
            const valor = parseFloat(novaQtd.replace(',', '.'));
            if (!isNaN(valor)) {
                inventario[idx].qtd = parseFloat(valor.toFixed(3));
                atualizarTela();
            }
        }
    }

    function atualizarTela() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(inventario));
        const lista = document.getElementById('lista-corpo');
        
        if (inventario.length === 0) {
            lista.innerHTML = '<p style="text-align:center; color:var(--text-muted); font-size:12px; margin-top:30px;">Nenhum item coletado ainda.</p>';
            return;
        }

        lista.innerHTML = [...inventario].reverse().map(i => `
            <div class="list-item">
                <div class="item-desc">${i.nome}</div>
                <div class="item-main">
                    <span class="item-code">${i.code}</span>
                    <div class="item-actions">
                        <span class="qty-badge">${i.qtd}</span>
                        <button class="btn-edit" onclick="editarItem('${i.code}')">EDITAR</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function exportarTXT() {
        if(inventario.length === 0) {
            alert("A lista est치 vazia.");
            return;
        }
        let txt = inventario.map(i => i.code + " " + i.qtd).join("\r\n");
        const blob = new Blob([txt], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'coleta_' + new Date().toLocaleDateString().replace(/\//g, '-') + '.txt';
        a.click();
    }

    // Garante que a tela carregue os dados salvos ao abrir
    atualizarTela();
</script>
</body>
</html>
