<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coletor Pro v8</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #1e293b; --accent: #2563eb; --success: #16a34a; --danger: #dc2626; --bg: #f8fafc; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: var(--primary); padding-bottom: 120px; }
        .header { background: var(--primary); color: white; padding: 15px; text-align: center; font-weight: bold; }
        .container { padding: 12px; max-width: 500px; margin: auto; }
        
        /* Scanner */
        .scanner-card { background: #000; border-radius: 20px; overflow: hidden; position: relative; aspect-ratio: 1/1; border: 2px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #reader { width: 100%; height: 100%; }
        .cam-btn { position: absolute; top: 10px; right: 10px; z-index: 50; background: var(--accent); color: white; border: none; padding: 8px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; }

        /* Painel */
        .panel { background: white; border-radius: 20px; padding: 20px; margin-top: -30px; position: relative; z-index: 100; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .stats { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 11px; font-weight: bold; color: #64748b; }
        .row { display: flex; gap: 10px; margin-bottom: 15px; }
        label { font-size: 11px; font-weight: bold; color: #94a3b8; display: block; margin-bottom: 4px; }
        input { width: 100%; padding: 12px; border: 2px solid #f1f5f9; border-radius: 10px; font-size: 16px; box-sizing: border-box; font-weight: bold; }
        input:focus { border-color: var(--accent); outline: none; }
        .btn-add { width: 100%; background: var(--accent); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 16px; }

        /* Lista */
        .list-section { background: white; border-radius: 20px; margin-top: 15px; padding: 15px; }
        .list-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f1f5f9; font-family: monospace; }

        /* RodapÃ© */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 12px; border-top: 1px solid #e2e8f0; z-index: 200; }
        .footer-row { display: flex; gap: 8px; margin-bottom: 8px; }
        .btn-export { flex: 2; background: var(--success); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; }
        .btn-import { flex: 1; background: #64748b; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; font-size: 11px; }
        .btn-clear { width: 100%; background: none; color: var(--danger); border: none; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">COLETOR PRO v8</div>

<div class="container">
    <div class="scanner-card">
        <button class="cam-btn" onclick="proximaCamera()">ðŸ”„ TROCAR LENTE</button>
        <div id="reader"></div>
    </div>

    <div class="panel">
        <div class="stats">
            <span id="stat-count">ITENS: 0</span>
            <span id="stat-sum">TOTAL: 0</span>
        </div>
        <div class="row">
            <div style="flex: 2;">
                <label>CÃ“DIGO (13 DGT)</label>
                <input type="text" id="barcode-res" placeholder="Bip...">
            </div>
            <div style="flex: 1;">
                <label>QTD / KG</label>
                <input type="number" id="qtd" value="1" step="any" inputmode="decimal" onfocus="this.select()">
            </div>
        </div>
        <button class="btn-add" onclick="adicionarItem()">REGISTRAR</button>
    </div>

    <div class="list-section">
        <label>ÃšLTIMOS REGISTROS</label>
        <div id="lista-corpo"></div>
    </div>
</div>

<div class="footer">
    <div class="footer-row">
        <button class="btn-import" onclick="document.getElementById('fileIn').click()">IMPORTAR</button>
        <button class="btn-export" onclick="exportarTXT()">EXPORTAR TXT</button>
    </div>
    <button class="btn-clear" onclick="limparDados()">LIMPAR TUDO</button>
    <input type="file" id="fileIn" style="display:none" accept=".txt" onchange="importarArquivo(event)">
</div>

<script>
    let inventario = JSON.parse(localStorage.getItem('coleta')) || [];
    let cameras = [];
    let cameraIdx = 0;
    let scanner;

    // Inicializar cÃ¢meras
    Html5Qrcode.getCameras().then(devices => {
        if (devices.length > 0) {
            cameras = devices;
            cameraIdx = cameras.length - 1;
            iniciarScanner(cameras[cameraIdx].id);
        }
    }).catch(e => alert("Erro na cÃ¢mera: " + e));

    function iniciarScanner(id) {
        if (scanner) scanner.clear();
        scanner = new Html5Qrcode("reader");
        scanner.start(id, { fps: 20, qrbox: { width: 250, height: 200 } },
            (text) => {
                document.getElementById('barcode-res').value = text;
                if(navigator.vibrate) navigator.vibrate(80);
            }
        ).catch(err => console.error(err));
    }

    async function proximaCamera() {
        if (cameras.length < 2) return;
        await scanner.stop();
        cameraIdx = (cameraIdx + 1) % cameras.length;
        iniciarScanner(cameras[cameraIdx].id);
    }

    function formatar13(v) { return v.toString().trim().padStart(13, '0'); }

    function adicionarItem() {
        let raw = document.getElementById('barcode-res').value.trim();
        let qtd = parseFloat(document.getElementById('qtd').value.replace(',', '.'));
        
        if(!raw || isNaN(qtd)) return;

        const code = formatar13(raw);
        const idx = inventario.findIndex(i => i.code === code);

        if(idx !== -1) {
            inventario[idx].qtd = parseFloat((parseFloat(inventario[idx].qtd) + qtd).toFixed(3));
        } else {
            inventario.push({ code, qtd: qtd });
        }

        atualizarTela();
        document.getElementById('barcode-res').value = "";
        document.getElementById('qtd').value = "1";
    }

    function atualizarTela() {
        localStorage.setItem('coleta', JSON.stringify(inventario));
        const lista = document.getElementById('lista-corpo');
        const totalSum = inventario.reduce((acc, curr) => acc + parseFloat(curr.qtd), 0);
        
        document.getElementById('stat-count').innerText = `ITENS: ${inventario.length}`;
        document.getElementById('stat-sum').innerText = `TOTAL: ${totalSum.toFixed(3)}`;

        lista.innerHTML = [...inventario].reverse().slice(0, 10).map(i => `
            <div class="list-item">
                <span>${i.code}</span>
                <span style="font-weight:bold; color:var(--accent)">${i.qtd}</span>
            </div>
        `).join('') || '<p style="font-size:11px; color:#94a3b8">Nenhum registro.</p>';
    }

    function exportarTXT() {
        if(inventario.length === 0) return;
        let txt = inventario.map(i => i.code + " " + i.qtd).join("\r\n");
        const blob = new Blob([txt], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'invent.txt';
        a.click();
    }

    function importarArquivo(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const linhas = e.target.result.split(/\r?\n/);
            linhas.forEach(linha => {
                const partes = linha.trim().split(/\s+/);
                if(partes.length >= 2) {
                    const code = formatar13(partes[0]);
                    const qtd = parseFloat(partes[1].replace(',', '.'));
                    const idx = inventario.findIndex(i => i.code === code);
                    if(idx !== -1) inventario[idx].qtd = parseFloat((inventario[idx].qtd + qtd).toFixed(3));
                    else inventario.push({ code, qtd });
                }
            });
            atualizarTela();
            alert("Importado!");
        };
        reader.readAsText(file);
    }

    function limparDados() {
        if(confirm("Zerar tudo?")) { inventario = []; atualizarTela(); }
    }

    atualizarTela();
</script>
</body>
</html>
