<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coletor de Invent치rio Balan칞a</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #0f172a; --accent: #2563eb; --success: #16a34a; --danger: #dc2626; --bg: #f3f4f6;
        }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--bg); color: var(--primary); padding-bottom: 110px; }
        .header { background: var(--primary); color: white; padding: 15px; text-align: center; font-weight: bold; }
        .container { padding: 12px; max-width: 500px; margin: auto; }

        /* Camera */
        .scanner-card {
            background: #000; border-radius: 20px; overflow: hidden; position: relative;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); aspect-ratio: 1/1; border: 2px solid #fff;
        }
        #reader { width: 100%; height: 100%; }
        .cam-btn { position: absolute; top: 15px; right: 15px; z-index: 50; background: var(--accent); color: white; border: none; padding: 10px 15px; border-radius: 20px; font-weight: bold; font-size: 11px; }

        /* Stats */
        .stats { display: flex; justify-content: space-around; background: #fff; margin: 10px 0; padding: 10px; border-radius: 12px; font-size: 12px; font-weight: bold; color: #64748b; }

        /* Panel */
        .panel { background: #fff; border-radius: 24px; padding: 20px; margin-top: -30px; position: relative; z-index: 100; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
        .row { display: flex; gap: 10px; margin-bottom: 12px; }
        label { font-size: 11px; font-weight: bold; color: #6b7280; text-transform: uppercase; margin-bottom: 4px; display: block; }
        
        /* Input de Qtd ajustado para decimais */
        input { width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 16px; font-weight: bold; box-sizing: border-box; }
        input:focus { border-color: var(--accent); outline: none; }
        
        .btn-add { width: 100%; background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; font-size: 16px; }

        /* List */
        .list-section { background: #fff; border-radius: 20px; margin-top: 15px; padding: 15px; }
        .list-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f3f4f6; font-family: monospace; }
        .qty-badge { background: #dbeafe; color: var(--accent); padding: 2px 10px; border-radius: 6px; }

        /* Footer */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; padding: 12px; display: flex; flex-direction: column; gap: 8px; border-top: 1px solid #e5e7eb; z-index: 200; }
        .footer-row { display: flex; gap: 8px; }
        .btn-export { flex: 2; background: var(--success); color: white; border: none; border-radius: 10px; font-weight: bold; padding: 12px; }
        .btn-import { flex: 1; background: #64748b; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 11px; }
        .btn-clear { width: 100%; background: #fff; color: var(--danger); border: 1px solid #fee2e2; border-radius: 8px; font-size: 11px; padding: 5px; }
    </style>
</head>
<body>

<div class="header">COLETOR PROFISSIONAL (PESO/QTD)</div>

<div class="container">
    <div class="scanner-card">
        <button class="cam-btn" onclick="proximaCamera()">游댃 TROCAR LENTE</button>
        <div id="reader"></div>
    </div>

    <div class="stats">
        <span id="stat-unicos">ITENS: 0</span>
        <span id="stat-total">TOTAL ACUMULADO: 0</span>
    </div>

    <div class="panel">
        <div class="row">
            <div style="flex: 1.5;">
                <label>C칩d. Barras (13 dgt)</label>
                <input type="text" id="barcode-res" placeholder="Bipe aqui">
            </div>
            <div style="flex: 1;">
                <label>Qtd / Peso (kg)</label>
                <input type="number" id="qtd" value="1" step="any" inputmode="decimal" onfocus="this.select()">
            </div>
        </div>
        <button class="btn-add" onclick="adicionarOrSomar()">REGISTAR PESO/ITEM</button>
    </div>

    <div class="list-section">
        <label>칔ltimos Registos</label>
        <div id="lista-corpo"></div>
    </div>
</div>

<div class="footer">
    <div class="footer-row">
        <button class="btn-import" onclick="document.getElementById('fileIn').click()">游닌 IMPORTAR</button>
        <button class="btn-export" onclick="exportarTXT()">游 EXPORTAR INVENT.TXT</button>
    </div>
    <button class="btn-clear" onclick="limparDados()">LIMPAR TUDO</button>
    <input type="file" id="fileIn" style="display:none" accept=".txt" onchange="importarArquivo(event)">
</div>

<script>
    let inventario = JSON.parse(localStorage.getItem('coleta')) || [];
    let cameras = [];
    let cameraIdx = 0;
    const scanner = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
        if (devices.length > 0) {
            cameras = devices;
            cameraIdx = cameras.length - 1;
            iniciarScanner(cameras[cameraIdx].id);
        }
    });

    function iniciarScanner(id) {
        scanner.start(id, { fps: 20, qrbox: { width: 250, height: 200 } },
            (text) => {
                document.getElementById('barcode-res').value = text;
                if(navigator.vibrate) navigator.vibrate(80);
            }
        ).catch(e => console.error(e));
    }

    async function proximaCamera() {
        if (cameras.length < 2) return;
        await scanner.stop();
        cameraIdx = (cameraIdx + 1) % cameras.length;
        iniciarScanner(cameras[cameraIdx].id);
    }

    function formatar13(v) { return v.toString().trim().padStart(13, '0'); }

    function adicionarOrSomar() {
        let raw = document.getElementById('barcode-res').value.trim();
        // parseFloat permite ler n칰meros decimais
        let qtd = parseFloat(document.getElementById('qtd').value.replace(',', '.'));
        
        if(!raw || isNaN(qtd)) return alert("Verifique o c칩digo e o peso/quantidade.");

        const code = formatar13(raw);
        const idx = inventario.findIndex(i => i.code === code);

        if(idx !== -1) {
            // Soma garantindo precis칚o decimal
            inventario[idx].qtd = parseFloat((parseFloat(inventario[idx].qtd) + qtd).toFixed(3));
        } else {
            inventario.push({ code, qtd: qtd });
        }

        atualizarTela();
        document.getElementById('barcode-res').value = "";
        document.getElementById('qtd').value = "1";
    }

    function atualizarTela() {
        localStorage.setItem('coleta', JSON.stringify(inventario));
        const lista = document.getElementById('lista-corpo');
        const unicos = inventario.length;
        const totalPecas = inventario.reduce((acc, curr) => acc + parseFloat(curr.qtd), 0).toFixed(3);
        
        document.getElementById('stat-unicos').innerText = `ITENS: ${unicos}`;
        document.getElementById('stat-total').innerText = `TOTAL: ${parseFloat(totalPecas)}`;

        lista.innerHTML = [...inventario].reverse().slice(0, 10).map(i => `
            <div class="list-item">
                <span>${i.code}</span>
                <span class="qty-badge">${i.qtd}</span>
            </div>
        `).join('') || '<p style="font-size:11px;color:#94a3b8">Lista vazia...</p>';
    }

    function exportarTXT() {
        if(inventario.length === 0) return alert("Nada para exportar.");
        // Exporta mantendo o ponto decimal para compatibilidade com sistemas
        let txt = inventario.map(i => formatar13(i.code) + " " + i.qtd).join("\r\n");
        const blob = new Blob([txt], { type: 'text/plain;charset=utf-8' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'invent.txt';
        document.body.appendChild(a); a.click();
        setTimeout(() => { document.body.removeChild(a); window.URL.revokeObjectURL(url); }, 100);
    }

    function importarArquivo(event) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const linhas = e.target.result.split('\n');
            linhas.forEach(linha => {
                const partes = linha.trim().split(/\s+/);
                if(partes.length >= 2) {
                    const code = formatar13(partes[0]);
                    const qtd = parseFloat(partes[1].replace(',', '.'));
                    const idx = inventario.findIndex(i => i.code === code);
                    if(idx !== -1) inventario[idx].qtd = parseFloat((inventario[idx].qtd + qtd).toFixed(3));
                    else inventario.push({ code, qtd });
                }
            });
            atualizarTela();
            alert("Importado com sucesso!");
        };
        reader.readAsText(event.target.files[0]);
    }

    function limparDados() {
        if(confirm("Deseja apagar tudo?")) {
            inventario = []; atualizarTela();
        }
    }

    document.addEventListener("visibilitychange", () => {
        if (document.hidden) scanner.stop();
        else if (cameras.length > 0) iniciarScanner(cameras[cameraIdx].id);
    });

    atualizarTela();
</script>
</body>
</html>
