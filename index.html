<head>

        :root {
            --primary: #1e293b;
            --accent: #2563eb;
            --success: #16a34a;
            --danger: #ef4444;
            --bg: #f1f5f9;
        }

        body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: var(--bg); color: var(--primary); padding-bottom: 100px; }
        
        .header { background: var(--primary); color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 1.1rem; }

        .container { padding: 12px; max-width: 500px; margin: auto; }

        /* √Årea da C√¢mera */
        .camera-container {
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            border: 2px solid white;
            aspect-ratio: 1/1; /* Quadrado ajuda no foco central */
        }
        #reader { width: 100%; height: 100%; }

        /* Controles de C√¢mera */
        .cam-controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .btn-cam {
            background: rgba(0,0,0,0.7);
            color: white;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: bold;
            backdrop-filter: blur(4px);
        }

        /* Painel de Registro */
        .panel {
            background: white;
            border-radius: 24px;
            padding: 20px;
            margin-top: -30px;
            position: relative;
            z-index: 20;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }

        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-box { flex: 1; }
        label { font-size: 11px; font-weight: bold; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            box-sizing: border-box;
            background: #f8fafc;
        }
        input:focus { border-color: var(--accent); outline: none; background: white; }

        .btn-add {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(37,99,235,0.3);
        }

        /* Tabela */
        .history { background: white; border-radius: 20px; margin-top: 15px; padding: 15px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 5px; border-bottom: 1px solid #f1f5f9; font-family: monospace; font-size: 0.95rem; }
        .qty { font-weight: bold; color: var(--accent); text-align: right; }

        /* Rodap√© Fixo */
        .footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; padding: 15px;
            display: flex; gap: 10px;
            border-top: 1px solid #e2e8f0;
            z-index: 100;
        }
        .btn-export { flex: 2; background: var(--success); color: white; border: none; border-radius: 12px; font-weight: bold; padding: 15px; font-size: 1rem; }
        .btn-clear { flex: 1; background: #fff; color: var(--danger); border: 1px solid #fee2e2; border-radius: 12px; font-weight: bold; }
    </style>
</head>
