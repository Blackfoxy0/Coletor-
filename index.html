<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Coletor Pro v35.0 - Auditoria Final</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #111115; --primary: #3b82f6; --accent: #60a5fa; --success: #10b981; --danger: #ef4444; --border: rgba(255, 255, 255, 0.1); --text: #fff; --whatsapp: #25d366; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* TELA DE ESCOLHA INICIAL */
        #menu-inicial { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .menu-card { background: var(--card); border: 1px solid var(--border); padding: 30px; border-radius: 32px; width: 100%; max-width: 420px; text-align: center; box-shadow: 0 40px 80px rgba(0,0,0,0.8); }
        .menu-btn { width: 100%; padding: 24px; border-radius: 20px; border: none; font-weight: 900; font-size: 16px; cursor: pointer; margin-bottom: 15px; color: white; transition: 0.3s; }
        .btn-inv { background: var(--primary); }
        .btn-quebra { background: #222; border: 1px solid var(--border); }
        .menu-btn:active { transform: scale(0.96); }

        /* INTERFACE PRINCIPAL */
        #app-container { display: none; min-height: 100vh; flex-direction: column; }
        .header { padding: 12px 18px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(12px); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 4000; }
        .btn-header { background: rgba(255,255,255,0.08); color: #fff; border: 1px solid var(--border); padding: 8px 14px; border-radius: 12px; font-size: 10px; font-weight: 900; }

        /* C√ÇMERA INTELIGENTE */
        .scanner-frame { position: relative; border-radius: 24px; overflow: hidden; border: 1px solid var(--border); background: #000; margin: 10px; transition: 0.5s ease; }
        #reader { width: 100%; aspect-ratio: 16/9; transition: 0.5s; }
        .cam-minimized { aspect-ratio: 100/1 !important; opacity: 0; pointer-events: none; }
        .cam-hidden { display: none !important; }
        .btn-cycle { position: absolute; bottom: 15px; right: 15px; z-index: 100; background: rgba(0,0,0,0.7); color: white; border: 1px solid #444; width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* PAINEL DE CONTROLE */
        .main-panel { background: var(--card); border-radius: 24px; padding: 18px; margin: 0 10px; border: 1px solid var(--border); position: relative; }
        .display-prod { background: rgba(0,0,0,0.4); padding: 14px; border-radius: 14px; margin-bottom: 12px; text-align: center; border: 1px solid var(--border); min-height: 48px; display: flex; align-items: center; justify-content: center; }
        .display-prod b { font-size: 12px; color: var(--accent); text-transform: uppercase; letter-spacing: 0.5px; }
        
        input { width: 100%; padding: 16px; background: rgba(255,255,255,0.04); border: 2px solid transparent; border-radius: 14px; color: #fff; font-size: 16px; font-weight: 600; margin-bottom: 12px; }
        input:focus { border-color: var(--primary); background: rgba(255,255,255,0.08); }

        /* ABA DA BATATA (SUGEST√ïES) */
        .suggestions { background: #1a1a22; border: 1px solid var(--primary); border-radius: 18px; position: absolute; width: calc(100% - 36px); z-index: 5000; max-height: 240px; overflow-y: auto; top: 125px; box-shadow: 0 30px 60px #000; }
        .sug-item { padding: 16px; border-bottom: 1px solid var(--border); cursor: pointer; }
        .sug-item b { display: block; font-size: 14px; color: #fff; }
        .sug-item small { color: var(--accent); font-weight: 700; font-size: 11px; }

        .btn-main { width: 100%; background: var(--primary); color: white; border: none; padding: 18px; border-radius: 16px; font-weight: 900; font-size: 15px; letter-spacing: 1px; cursor: pointer; }

        /* LISTA E RODAP√â */
        #lista-corpo { padding: 15px; padding-bottom: 220px; }
        .item-card { background: var(--card); border: 1px solid var(--border); padding: 14px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--primary); }
        
        .dashboard { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 10, 15, 0.98); backdrop-filter: blur(25px); padding: 20px 20px calc(20px + env(safe-area-inset-bottom)); border-top: 1px solid var(--border); z-index: 4000; }
        .stats-row { display: flex; justify-content: space-around; margin-bottom: 15px; font-size: 12px; font-weight: 900; }
        .btn-group { display: flex; gap: 10px; }
        .btn-act { flex: 1; border: none; padding: 16px; border-radius: 16px; color: white; font-weight: 900; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 10px; }

        #modal-backups { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 8000; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

<div id="modal-backups" onclick="this.style.display='none'">
    <div class="menu-card" onclick="event.stopPropagation()">
        <h3 style="color:var(--primary)">Restaurar Coletas</h3>
        <div id="lista-backups" style="max-height: 300px; overflow-y: auto;"></div>
        <button class="menu-btn" style="background:#333; margin-top:20px;" onclick="document.getElementById('modal-backups').style.display='none'">FECHAR</button>
    </div>
</div>

<div id="menu-inicial">
    <div class="menu-card">
        <h1 style="margin:0; font-weight:900;">PRUSSAK PRO</h1>
        <p style="color:#666; font-size:11px; margin-bottom:30px; letter-spacing:1px;">COLETOR MULTI-MODO PROGRESS</p>
        
        <button class="menu-btn btn-inv" onclick="escolherModo('INVENTARIO')">MODO INVENT√ÅRIO</button>
        <button class="menu-btn btn-quebra" onclick="escolherModo('TROCA')">MODO TROCA / QUEBRA</button>
        
        <button class="menu-btn" style="background:none; color:var(--primary); font-size:11px;" onclick="abrirBackup()">ü©π RESTAURAR BACKUPS</button>
    </div>
</div>

<div id="app-container">
    <div class="header">
        <button class="btn-header" onclick="voltarParaMenu()">‚¨Ö VOLTAR</button>
        <div id="cam-status" class="btn-header" style="color:var(--success)" onclick="toggleHardwareCam()">CAM: LIGADA</div>
    </div>

    <div class="scanner-frame" id="frame-cam">
        <div id="reader"></div>
        <button id="btn-cycle" class="btn-cycle" onclick="ciclarCamera()" style="display:none">üîÑ</button>
    </div>
    
    <div class="main-panel">
        <div class="display-prod"><b id="p-nome">AGUARDANDO INPUT...</b></div>
        <input type="text" id="barcode-res" placeholder="C√ìDIGO OU NOME (ABA DA BATATA)" 
               onfocus="toggleCamView(true)" 
               onblur="setTimeout(()=>toggleCamView(false), 300)"
               oninput="limparInput(this); buscaHibrida(this.value)" autocomplete="off">
        <div id="suggestions-box" class="suggestions" style="display:none"></div>
        <input type="text" id="qtd" value="1.000" inputmode="decimal" oninput="limparQtd(this)" onfocus="this.select()">
        <button class="btn-main" onclick="adicionarItem()">REGISTRAR NO PROGRESS</button>
    </div>

    <div id="lista-corpo"></div>

    <div class="dashboard">
        <div class="stats-row">
            <span>MODO: <b id="txt-modo" style="color:var(--primary)">-</b></span>
            <span>SKUS: <b id="st-skus">0</b></span>
            <span>TOTAL: <b id="st-total">0.000</b></span>
        </div>
        <div class="btn-group">
            <button class="btn-act" style="background:var(--success)" onclick="exportarTxt()">üíæ BAIXAR TXT</button>
            <button class="btn-act" style="background:var(--whatsapp)" onclick="compartilharZap()">üü¢ WHATSAPP</button>
        </div>
        <button onclick="limparTudo()" style="width:100%; background:none; border:none; color:var(--danger); font-size:10px; font-weight:900; margin-top:15px; letter-spacing:1px;">üóëÔ∏è LIMPAR LISTA</button>
    </div>
</div>

<script>
    let modoGlobal = 'INVENTARIO';
    let inventario = JSON.parse(localStorage.getItem('coleta_v35_data')) || [];
    let catalogoMemo = [];
    let produtoAtivo = null;
    let html5QrCode = null;
    let camerasBack = [];
    let camIdx = 0;
    let camHabilitada = true;

    // CONTROLE DE MODO E INTERFACE
    function escolherModo(modo) {
        modoGlobal = modo;
        document.getElementById('menu-inicial').style.display = 'none';
        document.getElementById('app-container').style.display = 'flex';
        document.getElementById('txt-modo').innerText = modo;
        atualizarTela();
        iniciarHardware();
    }

    function voltarParaMenu() {
        if(html5QrCode) html5QrCode.stop().then(() => {
            document.getElementById('menu-inicial').style.display = 'flex';
            document.getElementById('app-container').style.display = 'none';
        }); else {
            document.getElementById('menu-inicial').style.display = 'flex';
            document.getElementById('app-container').style.display = 'none';
        }
    }

    // HARDWARE C√ÇMERA E SMART CAM
    function toggleHardwareCam() {
        camHabilitada = !camHabilitada;
        const btn = document.getElementById('cam-status');
        const frame = document.getElementById('frame-cam');
        if(camHabilitada) {
            btn.innerText = "CAM: LIGADA"; btn.style.color = "var(--success)";
            frame.classList.remove('cam-hidden'); iniciarHardware();
        } else {
            btn.innerText = "CAM: DESLIGADA"; btn.style.color = "var(--danger)";
            frame.classList.add('cam-hidden'); if(html5QrCode) html5QrCode.stop();
        }
    }

    function toggleCamView(min) {
        if(!camHabilitada) return;
        const r = document.getElementById('reader');
        if(min) r.classList.add('cam-minimized');
        else r.classList.remove('cam-minimized');
    }

    function iniciarHardware() {
        if(!camHabilitada) return;
        Html5Qrcode.getCameras().then(devices => {
            camerasBack = devices.filter(d => d.label.toLowerCase().includes('back') || d.label.toLowerCase().includes('traseira'));
            if(camerasBack.length === 0) camerasBack = devices;
            if(camerasBack.length > 1) document.getElementById('btn-cycle').style.display = 'flex';
            startCam(camerasBack[camIdx].id);
        });
    }

    function startCam(id) {
        if(html5QrCode) html5QrCode.stop().then(() => doStart(id)); else doStart(id);
        function doStart(camId) {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(camId, { fps: 25, qrbox: {width: 250, height: 160} }, (t) => {
                let code = t.replace(/[^0-9]/g, "");
                document.getElementById('barcode-res').value = code;
                buscaHibrida(code);
                document.getElementById('qtd').focus();
            });
        }
    }

    function ciclarCamera() {
        camIdx = (camIdx + 1) % camerasBack.length;
        startCam(camerasBack[camIdx].id);
    }

    // BUSCA H√çBRIDA (ABA DA BATATA) E CAT√ÅLOGO
    async function carregarCatalogo() {
        try {
            const r = await fetch('PRODUTO.TXT', {cache: "no-store"});
            const t = await r.text();
            catalogoMemo = t.split(/\r?\n/).filter(l => l.length > 13).map(l => ({
                code: l.substring(0, 13).trim().padStart(13, '0'),
                nome: l.substring(13).slice(0, -10).trim()
            }));
        } catch(e) {}
    }

    function buscaHibrida(val) {
        let v = val.trim().toUpperCase();
        const box = document.getElementById('suggestions-box');
        if(v.length < 2) { box.style.display = 'none'; return; }
        
        if(/^\d+$/.test(v)) {
            let vBusca = v.padStart(13, '0');
            const match = catalogoMemo.find(i => i.code === vBusca);
            produtoAtivo = match ? match : { code: vBusca, nome: "PRODUTO AVULSO" };
            document.getElementById('p-nome').innerText = produtoAtivo.nome;
            box.style.display = 'none';
        } else {
            const res = catalogoMemo.filter(i => i.nome.includes(v)).slice(0, 15);
            box.innerHTML = res.map(i => `<div class="sug-item" onmousedown="selecionarProd('${i.code}','${i.nome}')"><b>${i.nome}</b><small>${i.code}</small></div>`).join('');
            box.style.display = res.length > 0 ? 'block' : 'none';
        }
    }

    function selecionarProd(c, n) {
        produtoAtivo = { code: c, nome: n };
        document.getElementById('barcode-res').value = c;
        document.getElementById('p-nome').innerText = n;
        document.getElementById('suggestions-box').style.display = 'none';
        setTimeout(() => document.getElementById('qtd').focus(), 200);
    }

    // LOGICA DE ADI√á√ÉO E PROGRESS 2012
    function limparInput(el) { el.value = el.value.replace(/[^a-zA-Z0-9 ]/g, ""); }
    function limparQtd(el) { el.value = el.value.replace(/[^0-9.]/g, ""); }

    function adicionarItem() {
        let code = document.getElementById('barcode-res').value.trim();
        let qVal = document.getElementById('qtd').value.replace(',','.');
        let q = parseFloat(qVal);
        if(!code || isNaN(q)) return;
        if(/^\d+$/.test(code)) code = code.padStart(13, '0');
        
        const idx = inventario.findIndex(i => i.code === code);
        if(idx !== -1) inventario[idx].qtd = (parseFloat(inventario[idx].qtd) + q).toFixed(3);
        else inventario.push({ code, nome: produtoAtivo ? produtoAtivo.nome : "AVULSO", qtd: q.toFixed(3) });
        
        localStorage.setItem('coleta_v35_data', JSON.stringify(inventario));
        atualizarTela();
        document.getElementById('barcode-res').value = "";
        document.getElementById('qtd').value = "1.000";
        document.getElementById('barcode-res').focus();
        document.getElementById('p-nome').innerText = "REGISTRADO";
    }

    function atualizarTela() {
        let soma = 0;
        document.getElementById('lista-corpo').innerHTML = [...inventario].reverse().map(i => {
            soma += parseFloat(i.qtd);
            return `<div class="item-card"><div><small style="color:#777; font-size:9px;">${i.nome}</small><br><b>${i.code}</b></div><b style="color:var(--primary)">${i.qtd}</b></div>`;
        }).join('');
        document.getElementById('st-skus').innerText = inventario.length;
        document.getElementById('st-total').innerText = soma.toFixed(3);
    }

    // EXPORTA√á√ÉO E WHATSAPP (MODO CONDICIONAL)
    function formatarProgress() {
        return inventario.map(i => {
            let prefixo = modoGlobal === 'INVENTARIO' ? 'Inventario ' : '';
            return `${prefixo}${i.code.padStart(13,'0')} ${parseFloat(i.qtd).toFixed(3)}`;
        }).join("\r\n");
    }

    function exportarTxt() {
        if(inventario.length === 0) return;
        const blob = new Blob([formatarProgress()], { type: 'text/plain' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = 'invent.txt'; a.click();
    }

    async function compartilharZap() {
        if(inventario.length === 0) return;
        const file = new File([formatarProgress()], 'invent.txt', { type: 'text/plain' });
        if(navigator.share) await navigator.share({ files: [file], title: 'Coleta Progress' });
    }

    // BACKUP E LIMPEZA
    function abrirBackup() {
        const lista = document.getElementById('lista-backups');
        lista.innerHTML = "";
        for (let i = 0; i < localStorage.length; i++){
            let key = localStorage.key(i);
            if(key.includes('coleta')){
                let data = JSON.parse(localStorage.getItem(key));
                let div = document.createElement('div');
                div.className = "sug-item";
                div.innerHTML = `<b>Backup: ${key}</b><br><small>${data.length} itens encontrados</small>`;
                div.onclick = () => { if(confirm("Restaurar esta coleta?")){ inventario = data; escolherModo('INVENTARIO'); document.getElementById('modal-backups').style.display='none'; }};
                lista.appendChild(div);
            }
        }
        document.getElementById('modal-backups').style.display = 'flex';
    }

    function limparTudo() { if(confirm("Apagar lista atual?")) { inventario = []; localStorage.removeItem('coleta_v35_data'); atualizarTela(); } }

    window.onload = carregarCatalogo;
</script>
</body>
</html>
