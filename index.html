<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Coletor Pro v52.0 - Diamond</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0a0a0f; /* Fundo ligeiramente mais rico */
            --card-bg: rgba(30, 30, 35, 0.7); /* Vidro escuro */
            --header-bg: rgba(10, 10, 15, 0.85);
            --primary: #3b82f6; --accent: #60a5fa; 
            --success: #10b981; --danger: #ef4444; 
            --border: rgba(255, 255, 255, 0.1); 
            --text: #fff; 
            --blur: blur(12px);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; overflow-y: auto !important; }

        /* ANIMA√á√ïES */
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* MENU INICIAL GLASS */
        #menu-inicial { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .menu-card { 
            background: var(--card-bg); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--border); padding: 35px; border-radius: 35px; width: 100%; max-width: 420px; text-align: center; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .menu-btn { width: 100%; padding: 20px; border-radius: 18px; border: none; font-weight: 900; font-size: 15px; color: white; margin-bottom: 12px; cursor: pointer; transition: 0.2s; }
        .menu-btn:active { transform: scale(0.97); }

        /* APP STRUCTURE */
        #app-container { display: none; flex-direction: column; min-height: 100vh; }
        .header { 
            position: sticky; top: 0; padding: 12px 20px; border-bottom: 1px solid var(--border); 
            background: var(--header-bg); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            display: flex; justify-content: space-between; align-items: center; z-index: 5000; 
        }

        /* SCANNER REFINADO */
        .scanner-frame { position: relative; border-radius: 28px; overflow: hidden; border: 2px solid var(--border); background: #000; margin: 12px; transition: 0.4s; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .scanner-frozen { border-color: var(--primary); opacity: 0.5; filter: grayscale(1); }
        #reader { width: 100%; overflow: hidden; }
        .btn-cycle { 
            position: absolute; bottom: 15px; right: 15px; 
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            color: white; border: 1px solid rgba(255,255,255,0.2); width: 48px; height: 48px; border-radius: 50%; z-index: 100; font-size: 20px; 
            display: flex; align-items: center; justify-content: center;
        }

        /* PAINEL GLASS */
        .main-panel { 
            background: var(--card-bg); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            border-radius: 28px; padding: 20px; margin: 0 12px 15px; border: 1px solid var(--border); position: relative; 
        }
        .status-bar { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; text-align: center; margin-bottom: 15px; border: 1px solid var(--border); }
        
        /* INPUT INTEGRADO */
        .input-wrapper {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 18px;
            display: flex; align-items: center; margin-bottom: 12px; padding-right: 5px; transition: 0.3s;
        }
        .input-wrapper:focus-within { border-color: var(--primary); background: rgba(255,255,255,0.08); }
        input.integrated { width: 100%; padding: 18px; background: transparent; border: none; color: #fff; font-size: 16px; font-weight: 600; }
        .btn-clear-input { background: rgba(255,255,255,0.1); color: #fff; border: none; border-radius: 50%; width: 30px; height: 30px; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-left: 5px;}

        /* LISTA ANIMADA */
        #lista-corpo { padding: 0 15px 330px 15px; }
        .item-card { 
            background: var(--card-bg); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--border); padding: 16px; border-radius: 22px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 6px solid var(--primary); 
            animation: slideInUp 0.3s ease-out;
        }
        .qtd-badge { background: rgba(59, 130, 246, 0.2); color: var(--accent); padding: 8px 12px; border-radius: 12px; font-weight: 900; font-size: 16px; cursor: pointer; border: 1px solid var(--primary); }

        /* DASHBOARD GLASS */
        .dashboard { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: var(--header-bg); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            padding: 22px; border-top: 1px solid var(--border); z-index: 5000; 
        }
    </style>
</head>
<body>

<audio id="beep-sound" src="https://raw.githubusercontent.com/isaque-prussak/coletor/main/beep.mp3" preload="auto"></audio>

<div id="menu-inicial">
    <div class="menu-card">
        <h1 style="font-weight:900; margin-bottom:5px; letter-spacing: -1px;">PRUSSAK PRO</h1>
        <p style="color:var(--accent); font-size:11px; font-weight:900; margin-bottom:35px; letter-spacing: 1px;">V52.0 ‚Ä¢ DIAMOND EDITION</p>
        <button class="menu-btn" style="background:var(--primary); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);" onclick="app.mudarModo('INVENTARIO')">MODO INVENT√ÅRIO</button>
        <button class="menu-btn" style="background:rgba(255,255,255,0.05); border:1px solid var(--border)" onclick="app.mudarModo('TROCA')">MODO TROCA / QUEBRA</button>
    </div>
</div>

<div id="app-container">
    <div class="header">
        <button onclick="app.voltarMenu()" style="background:none; border:none; color:#aaa; font-weight:900; font-size:11px; letter-spacing: 1px;">‚¨Ö MENU</button>
        <div style="display:flex; gap:15px; align-items:center;">
            <div id="cam-status" style="color:var(--success); font-weight:900; font-size:11px; letter-spacing: 0.5px;">‚Ä¢ SISTEMA ATIVO</div>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--accent); font-weight:900; font-size:11px;">üîÑ RESET</button>
        </div>
    </div>

    <div class="scanner-frame" id="frame-cam">
        <div id="reader"></div>
        <button class="btn-cycle" onclick="app.ciclarCamera()">üîÑ</button>
    </div>
    
    <div class="main-panel">
        <div class="status-bar"><b id="p-nome" style="font-size:13px; color:var(--accent); letter-spacing: 0.5px;">AGUARDANDO LEITURA...</b></div>
        
        <div class="input-wrapper">
            <input type="text" id="barcode-res" class="integrated" placeholder="C√≥digo ou Nome" oninput="app.monitorarInput(this.value)" autocomplete="off">
            <button class="btn-clear-input" onclick="app.limparInput()">‚úï</button>
        </div>
        
        <div class="input-wrapper" style="margin-bottom: 15px;">
            <input type="text" id="qtd" class="integrated" value="1.000" inputmode="decimal" onfocus="this.select()" style="font-size: 18px; color:var(--accent);">
        </div>

        <button class="menu-btn" style="background:var(--primary); margin:0; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);" onclick="app.adicionarItem()">REGISTRAR ITEM</button>
    </div>

    <div id="lista-corpo"></div>

    <div class="dashboard">
        <div style="display:flex; justify-content:space-around; font-size:12px; font-weight:900; margin-bottom:15px; color:#ccc;">
            <span>SKUS: <b id="st-skus" style="color:#fff">0</b></span>
            <span>TOTAL: <b id="st-total" style="color:var(--accent)">0.000</b></span>
        </div>
        <div style="display:flex; gap:12px;">
            <button class="menu-btn" style="background:var(--success); flex:1; margin:0;" onclick="app.exportarTxt()">üíæ SALVAR TXT</button>
            <button class="menu-btn" style="background:#25d366; flex:1; margin:0;" onclick="app.compartilharZap()">üü¢ WHATSAPP</button>
        </div>
        <center><button onclick="app.limparTudoManual()" style="background:none; border:none; color:var(--danger); font-size:11px; font-weight:900; margin-top:15px; opacity:0.7;">üóëÔ∏è LIMPAR LISTA</button></center>
    </div>
</div>

<script>
    const app = {
        dados: { modo: 'INVENTARIO', lista: JSON.parse(localStorage.getItem('coleta_atual')) || [], catalogo: [], produtoAtivo: null, scanPausado: false },
        hw: { scanner: null, cameras: [], camIdx: 0 },

        init: function() { this.carregarCatalogo(); },

        carregarCatalogo: async function() {
            try {
                const r = await fetch('PRODUTO.TXT');
                const t = await r.text();
                this.dados.catalogo = t.split(/\r?\n/).filter(l => l.length > 13).map(l => ({
                    code: l.substring(0, 13).trim().padStart(13, '0'),
                    nome: l.substring(13).slice(0, -10).trim()
                }));
            } catch(e) { console.log("Cat√°logo ausente"); }
        },

        mudarModo: function(m) {
            this.dados.modo = m;
            document.getElementById('menu-inicial').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            this.renderLista();
            this.iniciarCamera();
        },

        iniciarCamera: function() {
            Html5Qrcode.getCameras().then(devs => {
                this.hw.cameras = devs.filter(d => /back|traseira|0/i.test(d.label));
                if(this.hw.cameras.length === 0) this.hw.cameras = devs;
                this.ligarCamera(this.hw.cameras[this.hw.camIdx].id);
            });
        },

        ligarCamera: function(id) {
            if(this.hw.scanner) this.hw.scanner.stop().then(() => this.executar(id));
            else this.executar(id);
        },

        executar: function(id) {
            this.hw.scanner = new Html5Qrcode("reader");
            this.hw.scanner.start(id, { 
                fps: 25, qrbox: (w, h) => { return { width: w * 0.85, height: h * 0.30 } }, aspectRatio: 1.777
            }, (t) => {
                if(this.dados.scanPausado) return;
                this.dados.scanPausado = true;
                this.feedback(true); // Toca bip e vibra
                document.getElementById('frame-cam').classList.add('scanner-frozen');
                let code = t.replace(/[^0-9]/g, "").padStart(13, '0');
                document.getElementById('barcode-res').value = code;
                this.buscaHibrida(code);
                document.getElementById('qtd').focus(); document.getElementById('qtd').select();
            });
        },

        ciclarCamera: function() {
            this.hw.camIdx = (this.hw.camIdx + 1) % this.hw.cameras.length;
            this.ligarCamera(this.hw.cameras[this.hw.camIdx].id);
        },

        monitorarInput: function(val) {
            if(val.length === 0) {
                this.dados.scanPausado = false;
                document.getElementById('frame-cam').classList.remove('scanner-frozen');
                document.getElementById('p-nome').innerText = "AGUARDANDO LEITURA...";
                document.getElementById('p-nome').style.color = "var(--accent)";
            } else { this.buscaHibrida(val); }
        },

        limparInput: function() {
            document.getElementById('barcode-res').value = "";
            this.monitorarInput("");
            document.getElementById('barcode-res').focus();
        },

        buscaHibrida: function(val) {
            let v = val.trim().toUpperCase();
            if(/^\d+$/.test(v)) {
                let vBusca = v.padStart(13, '0');
                const match = this.dados.catalogo.find(i => i.code === vBusca);
                this.dados.produtoAtivo = match ? match : { code: vBusca, nome: "AVULSO" };
                document.getElementById('p-nome').innerText = this.dados.produtoAtivo.nome;
                document.getElementById('p-nome').style.color = "#fff";
            }
        },

        adicionarItem: function() {
            let codeIn = document.getElementById('barcode-res').value.trim();
            let q = parseFloat(document.getElementById('qtd').value.replace(',','.'));
            if(!codeIn || isNaN(q)) return;
            
            this.feedback(false); // Apenas vibra no registro manual
            
            let code = codeIn.padStart(13, '0');
            const idx = this.dados.lista.findIndex(i => i.code === code);
            if(idx !== -1) this.dados.lista[idx].qtd = (parseFloat(this.dados.lista[idx].qtd) + q).toFixed(3);
            else this.dados.lista.push({ code, nome: this.dados.produtoAtivo?.nome || "AVULSO", qtd: q.toFixed(3) });
            this.salvar(); this.renderLista(); this.limparInput();
            document.getElementById('qtd').value = "1.000";
        },

        renderLista: function() {
            let soma = 0;
            document.getElementById('lista-corpo').innerHTML = this.dados.lista.map((item, idx) => {
                soma += parseFloat(item.qtd);
                return `<div class="item-card"><div style="flex:1"><b style="color:#fff; display:block; font-size:13px; margin-bottom:4px;">${item.nome}</b><small style="color:var(--accent); letter-spacing:1px;">${item.code}</small></div><div style="text-align:right"><span class="qtd-badge" onclick="app.editarQtd(${idx})">${item.qtd}</span><button onclick="app.apagarItem(${idx})" style="background:none; border:none; color:var(--danger); font-weight:900; margin-left:15px; opacity:0.8;">‚úï</button></div></div>`;
            }).reverse().join('');
            document.getElementById('st-skus').innerText = this.dados.lista.length;
            document.getElementById('st-total').innerText = soma.toFixed(3);
        },

        editarQtd: function(idx) {
            let n = prompt("Nova Qtd:", this.dados.lista[idx].qtd);
            if(n) { this.dados.lista[idx].qtd = parseFloat(n.replace(',','.')).toFixed(3); this.salvar(); this.renderLista(); }
        },

        apagarItem: function(idx) { if(confirm("Remover item?")) { this.dados.lista.splice(idx,1); this.salvar(); this.renderLista(); } },

        salvar: function() { localStorage.setItem('coleta_atual', JSON.stringify(this.dados.lista)); },
        
        feedback: function(comSom) { 
            if(comSom && document.getElementById('beep-sound')) document.getElementById('beep-sound').play().catch(()=>{});
            if(navigator.vibrate) navigator.vibrate(50); // Vibra√ß√£o t√°til
        },

        exportarTxt: function() {
            let txt = this.dados.lista.map(i => `${this.dados.modo === 'INVENTARIO' ? 'Inventario ' : ''}${i.code} ${i.qtd}`).join("\r\n");
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([txt])); a.download = 'invent.txt'; a.click();
            setTimeout(() => { if(confirm("Limpar lista ap√≥s exportar?")) this.limparTudoManual(); }, 1000);
        },

        compartilharZap: async function() {
            let txt = this.dados.lista.map(i => `${this.dados.modo === 'INVENTARIO' ? 'Inventario ' : ''}${i.code} ${i.qtd}`).join("\r\n");
            if(navigator.share) { await navigator.share({ files: [new File([txt], 'invent.txt', {type:'text/plain'})] }); this.limparTudoManual(); }
        },

        limparTudoManual: function() { this.dados.lista = []; this.salvar(); this.renderLista(); },

        voltarMenu: function() { if(this.hw.scanner) this.hw.scanner.stop().then(() => { document.getElementById('menu-inicial').style.display='flex'; document.getElementById('app-container').style.display='none'; }); }
    };

    window.onload = () => app.init();
</script>
</body>
</html>
