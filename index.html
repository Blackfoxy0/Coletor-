<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coletor Pro v11 - Busca Ativa</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #0f172a; --accent: #2563eb; --success: #16a34a; --danger: #dc2626; --bg: #f8fafc; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: var(--primary); padding-bottom: 160px; }
        
        .header { background: var(--primary); color: white; padding: 15px; text-align: center; font-weight: bold; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 12px; max-width: 500px; margin: auto; }
        
        /* Scanner */
        .scanner-card { background: #000; border-radius: 20px; overflow: hidden; position: relative; aspect-ratio: 1/1; border: 2px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #reader { width: 100%; height: 100%; }
        .cam-btn { position: absolute; top: 10px; right: 10px; z-index: 50; background: var(--accent); color: white; border: none; padding: 8px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; }

        /* Painel */
        .panel { background: white; border-radius: 20px; padding: 20px; margin-top: -30px; position: relative; z-index: 100; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .stats { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 12px; font-weight: bold; color: #64748b; background: #f1f5f9; padding: 10px; border-radius: 10px; }
        .row { display: flex; gap: 10px; margin-bottom: 15px; }
        label { font-size: 11px; font-weight: bold; color: #94a3b8; display: block; margin-bottom: 4px; }
        input { width: 100%; padding: 12px; border: 2px solid #f1f5f9; border-radius: 10px; font-size: 16px; box-sizing: border-box; font-weight: bold; outline: none; }
        .btn-add { width: 100%; background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; font-size: 16px; }

        /* BUSCA */
        .search-box { margin-top: 20px; position: relative; }
        .search-input { background: #fff; border: 2px solid var(--accent); padding-left: 35px; border-radius: 10px; font-size: 14px; }
        .search-icon { position: absolute; left: 12px; top: 38px; color: var(--accent); font-weight: bold; }

        /* Lista */
        .list-section { background: white; border-radius: 20px; margin-top: 10px; padding: 15px; min-height: 100px; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f8fafc; }
        .item-info { font-family: monospace; font-size: 14px; font-weight: bold; }
        .item-actions { display: flex; gap: 6px; align-items: center; }
        .qty-val { font-weight: 800; color: var(--accent); margin-right: 5px; }
        .btn-edit { background: #e0e7ff; color: #4338ca; border: none; padding: 6px 10px; border-radius: 6px; font-size: 10px; font-weight: bold; }
        .btn-del { background: #fee2e2; color: #b91c1c; border: none; padding: 6px 10px; border-radius: 6px; font-size: 10px; font-weight: bold; }

        /* Rodap√© */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 12px; border-top: 1px solid #e2e8f0; z-index: 2000; }
        .footer-row { display: flex; gap: 8px; margin-bottom: 8px; }
        .btn-export { flex: 2; background: var(--success); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; }
        .btn-import { flex: 1; background: #64748b; color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; font-size: 11px; }
        .btn-clear { width: 100%; background: none; color: var(--danger); border: none; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">COLETOR PRO V11</div>

<div class="container">
    <div class="scanner-card">
        <button class="cam-btn" onclick="proximaCamera()">üîÑ TROCAR LENTE</button>
        <div id="reader"></div>
    </div>

    <div class="panel">
        <div class="stats">
            <span id="stat-count">ITENS: 0</span>
            <span id="stat-sum">TOTAL: 0.000</span>
        </div>
        <div class="row">
            <div style="flex: 2;">
                <label>C√ìDIGO (EAN-13)</label>
                <input type="text" id="barcode-res" placeholder="Bipar ou digitar...">
            </div>
            <div style="flex: 1;">
                <label>QTD / KG</label>
                <input type="number" id="qtd" value="1" step="any" inputmode="decimal" onfocus="this.select()">
            </div>
        </div>
        <button class="btn-add" onclick="adicionarItem()">REGISTRAR PRODUTO</button>

        <div class="search-box">
            <label>PESQUISAR NA LISTA</label>
            <span class="search-icon">üîç</span>
            <input type="text" id="search-input" class="search-input" placeholder="Digite o c√≥digo para filtrar..." oninput="atualizarTela()">
        </div>
    </div>

    <div class="list-section">
        <div id="lista-corpo"></div>
    </div>
</div>

<div class="footer">
    <div class="footer-row">
        <button class="btn-import" onclick="document.getElementById('fileIn').click()">üì• IMPORTAR</button>
        <button class="btn-export" onclick="exportarTXT()">üíæ EXPORTAR INVENT.TXT</button>
    </div>
    <button class="btn-clear" onclick="limparDados()">APAGAR LISTA COMPLETA</button>
    <input type="file" id="fileIn" style="display:none" accept=".txt" onchange="importarArquivo(event)">
</div>

<script>
    let inventario = JSON.parse(localStorage.getItem('coleta')) || [];
    let cameras = [];
    let cameraIdx = 0;
    let scanner;

    Html5Qrcode.getCameras().then(devices => {
        if (devices.length > 0) {
            cameras = devices;
            cameraIdx = cameras.length - 1;
            iniciarScanner(cameras[cameraIdx].id);
        }
    });

    function iniciarScanner(id) {
        if (scanner) scanner.clear();
        scanner = new Html5Qrcode("reader");
        scanner.start(id, { fps: 20, qrbox: { width: 250, height: 200 } },
            (text) => {
                document.getElementById('barcode-res').value = text;
                if(navigator.vibrate) navigator.vibrate(80);
            }
        ).catch(err => console.error(err));
    }

    async function proximaCamera() {
        if (cameras.length < 2) return;
        await scanner.stop();
        cameraIdx = (cameraIdx + 1) % cameras.length;
        iniciarScanner(cameras[cameraIdx].id);
    }

    function formatar13(v) { return v.toString().trim().padStart(13, '0'); }

    function adicionarItem() {
        let raw = document.getElementById('barcode-res').value.trim();
        let qtd = parseFloat(document.getElementById('qtd').value.replace(',', '.'));
        if(!raw || isNaN(qtd)) return;

        const code = formatar13(raw);
        const idx = inventario.findIndex(i => i.code === code);

        if(idx !== -1) {
            inventario[idx].qtd = parseFloat((parseFloat(inventario[idx].qtd) + qtd).toFixed(3));
        } else {
            inventario.push({ code, qtd: qtd });
        }

        document.getElementById('search-input').value = ""; // Limpa busca ao adicionar
        atualizarTela();
        document.getElementById('barcode-res').value = "";
        document.getElementById('qtd').value = "1";
    }

    function editarItem(code) {
        const idx = inventario.findIndex(i => i.code === code);
        const novaQtd = prompt("Alterar quantidade para " + code + ":", inventario[idx].qtd);
        if (novaQtd !== null) {
            const valor = parseFloat(novaQtd.replace(',', '.'));
            if (!isNaN(valor)) {
                inventario[idx].qtd = parseFloat(valor.toFixed(3));
                atualizarTela();
            }
        }
    }

    function excluirItem(code) {
        if(confirm("Remover o item " + code + "?")) {
            inventario = inventario.filter(i => i.code !== code);
            atualizarTela();
        }
    }

    function atualizarTela() {
        localStorage.setItem('coleta', JSON.stringify(inventario));
        const lista = document.getElementById('lista-corpo');
        const termoBusca = document.getElementById('search-input').value.toLowerCase();
        
        const totalSum = inventario.reduce((acc, curr) => acc + parseFloat(curr.qtd), 0);
        document.getElementById('stat-count').innerText = `ITENS √öNICOS: ${inventario.length}`;
        document.getElementById('stat-sum').innerText = `TOTAL: ${totalSum.toFixed(3)}`;

        // Filtra a lista com base na pesquisa
        const itensFiltrados = inventario.filter(i => i.code.toLowerCase().includes(termoBusca));

        lista.innerHTML = [...itensFiltrados].reverse().map(i => `
            <div class="list-item">
                <div class="item-info">${i.code}</div>
                <div class="item-actions">
                    <span class="qty-val">${i.qtd}</span>
                    <button class="btn-edit" onclick="editarItem('${i.code}')">EDIT</button>
                    <button class="btn-del" onclick="excluirItem('${i.code}')">X</button>
                </div>
            </div>
        `).join('') || '<p style="text-align:center; font-size:12px; color:#94a3b8">Nenhum item correspondente.</p>';
    }

    function exportarTXT() {
        if(inventario.length === 0) return alert("Lista vazia.");
        let txt = inventario.map(i => i.code + " " + i.qtd).join("\r\n");
        const blob = new Blob([txt], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'invent.txt';
        a.click();
    }

    function importarArquivo(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const linhas = e.target.result.split(/\r?\n/);
            linhas.forEach(linha => {
                const partes = linha.trim().split(/\s+/);
                if(partes.length >= 2) {
                    const code = formatar13(partes[0]);
                    const qtd = parseFloat(partes[1].replace(',', '.'));
                    const idx = inventario.findIndex(i => i.code === code);
                    if(idx !== -1) inventario[idx].qtd = parseFloat((inventario[idx].qtd + qtd).toFixed(3));
                    else inventario.push({ code, qtd });
                }
            });
            atualizarTela();
            alert("Importado!");
        };
        reader.readAsText(file);
    }

    function limparDados() {
        if(confirm("Deseja apagar TUDO?")) { inventario = []; atualizarTela(); }
    }

    atualizarTela();
</script>
</body>
</html>
