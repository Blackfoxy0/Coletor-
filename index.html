<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coletor Pro v12.7 - Verificado</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --bg: #000; --card: #111; --primary: #fff; --accent: #3b82f6; --border: #222; --text-muted: #888; --success: #10b981; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: var(--primary); padding-bottom: 220px; overflow-x: hidden; }
        .header { padding: 15px; text-align: center; font-weight: bold; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: var(--bg); z-index: 1000; font-size: 14px; }
        .container { padding: 12px; max-width: 500px; margin: auto; }
        
        /* Scanner */
        .scanner-card { background: #000; border-radius: 20px; overflow: hidden; border: 1px solid var(--border); aspect-ratio: 1/1; position: relative; }
        #reader { width: 100%; height: 100%; }
        
        /* Painel Central */
        .panel { background: var(--card); border-radius: 24px; padding: 20px; margin-top: -40px; position: relative; z-index: 100; border: 1px solid var(--border); }
        .product-name-display { color: var(--accent); font-weight: 800; font-size: 14px; margin-bottom: 12px; text-align: center; min-height: 20px; text-transform: uppercase; border: 1px dashed #333; padding: 8px; border-radius: 8px; background: #050505; }
        
        .row { display: flex; gap: 10px; margin-bottom: 12px; }
        label { font-size: 10px; color: var(--text-muted); font-weight: bold; display: block; margin-bottom: 4px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); border-radius: 10px; color: #fff; font-weight: bold; font-size: 16px; outline: none; box-sizing: border-box; }
        input:focus { border-color: var(--accent); }
        
        .btn-add { width: 100%; background: var(--accent); color: #fff; border: none; padding: 16px; border-radius: 14px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-add:active { opacity: 0.8; }

        /* Barra de Busca Interna da Lista */
        .search-container { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border); }
        
        /* Itens da Lista */
        .list-item { background: var(--card); padding: 12px; border-radius: 12px; margin-top: 8px; border: 1px solid var(--border); }
        .item-desc { font-size: 11px; color: var(--text-muted); font-weight: bold; margin-bottom: 4px; text-transform: uppercase; }
        .item-main { display: flex; justify-content: space-between; align-items: center; }
        .qty-badge { color: var(--success); font-weight: 900; font-size: 18px; }
        .btn-edit { background: #1a1a1a; color: var(--accent); border: 1px solid var(--accent); padding: 8px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; }

        /* Rodap√© Fixado */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); padding: 15px; border-top: 1px solid var(--border); z-index: 2000; }
        .btn-export { background: var(--success); color: #fff; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; margin-bottom: 8px; font-size: 14px; }
        .btn-catalog { background: transparent; color: var(--text-muted); border: 1px solid var(--border); padding: 10px; border-radius: 10px; width: 100%; font-size: 11px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="header">COLETOR PRO V12.7 ‚Ä¢ SISTEMA COMPLETO</div>

<div class="container">
    <div class="scanner-card"><div id="reader"></div></div>
    
    <div class="panel">
        <div id="prod-nome" class="product-name-display">AGUARDANDO BUSCA...</div>
        
        <div class="row">
            <div style="flex: 2;">
                <label>BUSCAR (C√ìD. OU NOME)</label>
                <input type="text" id="barcode-res" placeholder="Ex: 3360 ou Batata" oninput="buscaHibrida(this.value)">
            </div>
            <div style="flex: 1;">
                <label>QTD / PESO</label>
                <input type="number" id="qtd" value="1" step="any" inputmode="decimal" onfocus="this.select()">
            </div>
        </div>
        
        <button class="btn-add" onclick="adicionarItem()">REGISTRAR PRODUTO</button>

        <div class="search-container">
            <label>üîé FILTRAR ITENS COLETADOS</label>
            <input type="text" id="search-list" placeholder="Procurar na lista..." oninput="atualizarTela()">
        </div>
    </div>
    
    <div id="lista-corpo"></div>
</div>

<div class="footer">
    <button class="btn-export" onclick="exportarTXT()">üíæ EXPORTAR ARQUIVO TXT</button>
    <button class="btn-catalog" onclick="document.getElementById('fileCat').click()">üìÅ CARREGAR PRODUTO.TXT</button>
    <input type="file" id="fileCat" style="display:none" accept=".txt" onchange="importarCatalogo(event)">
</div>

<script>
    const STORAGE_KEY = 'coleta_v12_7_final';
    let inventario = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    let catalogoArray = []; 
    let catalogoMap = {};   
    let produtoSelecionado = null;
    let scanner;

    // Inicializa√ß√£o do Scanner
    Html5Qrcode.getCameras().then(devices => {
        if (devices.length > 0) {
            scanner = new Html5Qrcode("reader");
            scanner.start(devices[devices.length-1].id, { fps: 20, qrbox: 250 }, (text) => {
                document.getElementById('barcode-res').value = text;
                buscaHibrida(text);
                if(navigator.vibrate) navigator.vibrate(80);
            });
        }
    });

    // Importa√ß√£o Inteligente do Cat√°logo
    function importarCatalogo(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const linhas = e.target.result.split(/\r?\n/);
            catalogoArray = [];
            catalogoMap = {}; 
            linhas.forEach(linha => {
                if(linha.length >= 13) {
                    const code = linha.substring(0, 13).trim();
                    const nome = linha.substring(13, 35).trim();
                    if(code && nome) {
                        const item = { code: code.padStart(13, '0'), nome: nome };
                        catalogoArray.push(item);
                        catalogoMap[item.code] = item.nome;
                        catalogoMap[code.replace(/^0+/, '')] = item.nome; // Suporte a c√≥digo curto
                    }
                }
            });
            document.getElementById('prod-nome').innerText = "CAT√ÅLOGO ATIVO (" + catalogoArray.length + " ITENS)";
        };
        reader.readAsText(file);
    }

    // Busca por C√≥digo (Curto/Longo) ou Nome
    function buscaHibrida(val) {
        const v = val.trim().toUpperCase();
        if(!v) { 
            document.getElementById('prod-nome').innerText = "AGUARDANDO BUSCA..."; 
            produtoSelecionado = null;
            return; 
        }

        // 1. Tenta c√≥digo direto ou preenchido com zeros
        const codeFull = v.padStart(13, '0');
        if (catalogoMap[v] || catalogoMap[codeFull]) {
            const nomeEncontrado = catalogoMap[v] || catalogoMap[codeFull];
            produtoSelecionado = { code: codeFull, nome: nomeEncontrado };
            document.getElementById('prod-nome').innerText = nomeEncontrado;
            return;
        }

        // 2. Busca por fragmento de nome
        const encontrado = catalogoArray.find(item => item.nome.includes(v));
        if (encontrado) {
            produtoSelecionado = encontrado;
            document.getElementById('prod-nome').innerText = encontrado.nome;
        } else {
            document.getElementById('prod-nome').innerText = "PRODUTO N√ÉO LOCALIZADO";
            produtoSelecionado = null;
        }
    }

    // Registro com prote√ß√£o de duplicidade (Soma quantidade)
    function adicionarItem() {
        const input = document.getElementById('barcode-res');
        const qtdInput = document.getElementById('qtd');
        const qtd = parseFloat(qtdInput.value.replace(',', '.'));
        
        if(!produtoSelecionado && input.value) buscaHibrida(input.value);

        if(!produtoSelecionado || isNaN(qtd)) {
            alert("Selecione um produto do cat√°logo primeiro.");
            return;
        }
        
        const code = produtoSelecionado.code;
        const nome = produtoSelecionado.nome;
        
        const idx = inventario.findIndex(i => i.code === code);
        if(idx !== -1) {
            inventario[idx].qtd = parseFloat((inventario[idx].qtd + qtd).toFixed(3));
        } else {
            inventario.push({ code, nome, qtd });
        }

        atualizarTela();
        input.value = "";
        qtdInput.value = "1";
        produtoSelecionado = null;
        document.getElementById('prod-nome').innerText = "ITEM REGISTRADO!";
        setTimeout(() => { if(!input.value) document.getElementById('prod-nome').innerText = "AGUARDANDO LEITURA..."; }, 1500);
    }

    // Fun√ß√£o Editar Mantida
    function editarItem(code) {
        const idx = inventario.findIndex(i => i.code === code);
        const novaQtd = prompt("Alterar quantidade de " + inventario[idx].nome + ":", inventario[idx].qtd);
        if (novaQtd !== null) {
            const v = parseFloat(novaQtd.replace(',', '.'));
            if (!isNaN(v)) { 
                inventario[idx].qtd = parseFloat(v.toFixed(3)); 
                atualizarTela(); 
            }
        }
    }

    // Atualiza√ß√£o da Lista com Filtro de Busca
    function atualizarTela() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(inventario));
        const lista = document.getElementById('lista-corpo');
        const busca = document.getElementById('search-list').value.toLowerCase();
        
        const filtrados = inventario.filter(i => i.code.includes(busca) || i.nome.toLowerCase().includes(busca));

        lista.innerHTML = [...filtrados].reverse().map(i => `
            <div class="list-item">
                <div class="item-desc">${i.nome}</div>
                <div class="item-main">
                    <span style="font-family:monospace; color:#aaa; font-size:13px;">${i.code}</span>
                    <div style="display:flex; align-items:center; gap:12px;">
                        <span class="qty-badge">${i.qtd}</span>
                        <button class="btn-edit" onclick="editarItem('${i.code}')">EDITAR</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Exporta√ß√£o TXT Formato Padr√£o
    function exportarTXT() {
        if(inventario.length === 0) return alert("Lista vazia.");
        let txt = inventario.map(i => i.code + " " + i.qtd).join("\r\n");
        const blob = new Blob([txt], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'coleta_' + new Date().getTime() + '.txt';
        a.click();
    }

    atualizarTela();
</script>
</body>
</html>
