<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050505">
    
    <title>Coletor Pro v40.0 - ULTRA</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #050505; --card: #111115; --primary: #3b82f6; --accent: #60a5fa; 
            --success: #10b981; --danger: #ef4444; --border: rgba(255, 255, 255, 0.08); 
            --text: #fff; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; overflow-y: auto !important; }

        /* UTILITARIOS */
        .flex-center { display: flex; align-items: center; justify-content: center; }

        /* MENU INICIAL */
        #menu-inicial { position: fixed; inset: 0; background: var(--bg); z-index: 9999; padding: 20px; }
        .menu-card { background: var(--card); border: 1px solid var(--border); padding: 35px; border-radius: 35px; width: 100%; max-width: 420px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .menu-btn { width: 100%; padding: 20px; border-radius: 18px; border: none; font-weight: 900; font-size: 15px; color: white; margin-bottom: 12px; cursor: pointer; transition: transform 0.1s, opacity 0.2s; }
        .menu-btn:active { transform: scale(0.97); opacity: 0.8; }

        /* HEADER */
        #app-container { display: none; flex-direction: column; min-height: 100vh; }
        .header { position: sticky; top: 0; padding: 12px 20px; border-bottom: 1px solid var(--border); background: rgba(5,5,5,0.95); backdrop-filter: blur(15px); display: flex; justify-content: space-between; align-items: center; z-index: 5000; }

        /* AREA DA CAMERA */
        .scanner-frame { position: relative; border-radius: 28px; overflow: hidden; border: 2px solid var(--border); background: #000; margin: 12px; transition: border 0.2s, box-shadow 0.2s; }
        
        /* Efeitos Visuais de Status */
        .scanner-frozen { border-color: var(--primary); opacity: 0.6; filter: grayscale(1); }
        .scanner-success { border-color: var(--success); box-shadow: 0 0 30px rgba(16, 185, 129, 0.5); } /* FLASH VERDE */
        
        #reader { width: 100%; aspect-ratio: 16/10; }
        .btn-cycle { position: absolute; bottom: 15px; right: 15px; background: rgba(0,0,0,0.6); color: white; border: 1px solid rgba(255,255,255,0.2); width: 44px; height: 44px; border-radius: 50%; z-index: 100; font-size: 20px; backdrop-filter: blur(4px); }

        /* PAINEL DE DADOS */
        .main-panel { background: var(--card); border-radius: 28px; padding: 20px; margin: 0 12px 15px; border: 1px solid var(--border); }
        .status-bar { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 12px; text-align: center; margin-bottom: 10px; border: 1px solid var(--border); }
        
        .input-group { position: relative; display: flex; align-items: center; margin-bottom: 12px; }
        input { width: 100%; padding: 18px; background: rgba(255,255,255,0.04); border: 2px solid transparent; border-radius: 18px; color: #fff; font-size: 16px; font-weight: 600; user-select: text; transition: border 0.2s; }
        input:focus { border-color: var(--primary); background: rgba(255,255,255,0.06); }
        
        /* Bot√£o X Melhorado */
        .btn-clear-input { 
            position: absolute; right: 8px; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.15); color: #fff; border: none; 
            border-radius: 12px; width: 36px; height: 36px; 
            font-size: 14px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* LISTA */
        #lista-corpo { padding: 0 15px 330px 15px; }
        .item-card { 
            background: var(--card); border: 1px solid var(--border); padding: 16px; 
            border-radius: 22px; margin-bottom: 12px; display: flex; 
            justify-content: space-between; align-items: center; border-left: 6px solid var(--primary);
            animation: slideUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .qtd-badge { background: rgba(59, 130, 246, 0.15); color: var(--primary); padding: 8px 12px; border-radius: 12px; font-weight: 900; font-size: 16px; cursor: pointer; border: 1px solid rgba(59, 130, 246, 0.3); }

        /* DASHBOARD */
        .dashboard { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 10, 15, 0.98); backdrop-filter: blur(25px); padding: 22px; border-top: 1px solid var(--border); z-index: 5000; box-shadow: 0 -10px 40px rgba(0,0,0,0.5); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<audio id="beep-sound" src="https://raw.githubusercontent.com/isaque-prussak/coletor/main/beep.mp3" preload="auto"></audio>
<input type="file" id="file-input" style="display:none" accept=".txt" onchange="app.lerArquivoLocal(this)">

<div id="menu-inicial" class="flex-center">
    <div class="menu-card">
        <h1 style="font-weight:900; margin-bottom:5px;">PRUSSAK PRO</h1>
        <p style="color:#666; font-size:10px; font-weight:900; margin-bottom:30px;">V40.0 ‚Ä¢ ULTRA EDITION</p>
        
        <button class="menu-btn" style="background:var(--primary)" onclick="app.mudarModo('INVENTARIO')">üìã MODO INVENT√ÅRIO</button>
        <button class="menu-btn" style="background:#1a1a20; border:1px solid var(--border)" onclick="app.mudarModo('TROCA')">üîÅ MODO TROCA / QUEBRA</button>
        
        <button class="menu-btn" style="background:none; border:1px dashed #444; color:#888; font-size:12px; margin-top:10px;" onclick="document.getElementById('file-input').click()">
            üìÇ CARREGAR CAT√ÅLOGO LOCAL
        </button>
    </div>
</div>

<div id="app-container">
    <div class="header">
        <button onclick="app.voltarMenu()" style="background:none; border:none; color:#888; font-weight:900; font-size:11px;">‚¨Ö MENU</button>
        <div style="display:flex; gap:15px; align-items:center;">
            <div id="cam-status" style="color:var(--success); font-weight:900; font-size:11px;">üü¢ ONLINE</div>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--accent); font-weight:900; font-size:11px;">üîÑ ATUALIZAR</button>
        </div>
    </div>

    <div class="scanner-frame" id="frame-cam">
        <div id="reader"></div>
        <button class="btn-cycle flex-center" onclick="app.ciclarCamera()">üì∑</button>
    </div>
    
    <div class="main-panel">
        <div class="status-bar"><b id="p-nome" style="font-size:12px; color:var(--accent)">AGUARDANDO LEITURA...</b></div>
        
        <div class="input-group">
            <input type="text" id="barcode-res" placeholder="C√≥digo ou Nome" oninput="app.monitorarInput(this.value)" autocomplete="off">
            <button class="btn-clear-input" onclick="app.limparInput(event)">‚úï</button>
        </div>
        
        <input type="text" id="qtd" value="1.000" inputmode="decimal" onfocus="this.select()">
        <button class="menu-btn" style="background:var(--primary); margin:0;" onclick="app.adicionarItem()">REGISTRAR ITEM</button>
    </div>

    <div id="lista-corpo"></div>

    <div class="dashboard">
        <div style="display:flex; justify-content:space-around; font-size:12px; font-weight:900; margin-bottom:15px;">
            <span>ITENS: <b id="st-skus">0</b></span>
            <span>TOTAL: <b id="st-total">0.000</b></span>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="menu-btn" style="background:var(--success); flex:1; margin:0;" onclick="app.exportarTxt()">üíæ SALVAR TXT</button>
            <button class="menu-btn" style="background:#25d366; flex:1; margin:0;" onclick="app.compartilharZap()">üü¢ ENVIAR ZAP</button>
        </div>
        <center>
            <button onclick="app.limparTudoManual()" style="background:none; border:none; color:var(--danger); font-size:11px; font-weight:900; margin-top:10px; padding:10px; opacity:0.7;">
                üóëÔ∏è LIMPAR LISTA ATUAL
            </button>
        </center>
    </div>
</div>

<script>
    const app = {
        dados: {
            modo: 'INVENTARIO',
            lista: JSON.parse(localStorage.getItem('coleta_atual')) || [],
            catalogo: [],
            produtoAtivo: null,
            scanPausado: false
        },
        hw: {
            scanner: null,
            cameras: [],
            camIdx: 0
        },

        init: function() {
            this.carregarCatalogoAutomatico();
        },

        // --- SISTEMA DE ARQUIVOS ---
        carregarCatalogoAutomatico: async function() {
            try {
                const r = await fetch('PRODUTO.TXT');
                if(r.ok) {
                    const t = await r.text();
                    this.processarCatalogo(t);
                    console.log("Cat√°logo autom√°tico carregado.");
                }
            } catch(e) { console.warn("Modo offline: Carregue o cat√°logo manualmente."); }
        },

        lerArquivoLocal: function(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                this.processarCatalogo(e.target.result);
                alert("‚úÖ Cat√°logo local carregado com sucesso!");
            };
            reader.readAsText(file);
        },

        processarCatalogo: function(texto) {
            this.dados.catalogo = texto.split(/\r?\n/).filter(l => l.length > 13).map(l => ({
                code: l.substring(0, 13).trim().padStart(13, '0'),
                nome: l.substring(13).slice(0, -10).trim()
            }));
        },

        // --- NAVEGA√á√ÉO E HARDWARE ---
        mudarModo: function(novoModo) {
            this.dados.modo = novoModo;
            document.getElementById('menu-inicial').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            this.renderLista();
            this.iniciarCamera();
        },

        iniciarCamera: function() {
            Html5Qrcode.getCameras().then(devs => {
                this.hw.cameras = devs.filter(d => /back|traseira|environment|0/i.test(d.label));
                if(this.hw.cameras.length === 0) this.hw.cameras = devs;
                this.ligarCamera(this.hw.cameras[this.hw.camIdx].id);
            }).catch(err => console.error("Erro Cam:", err));
        },

        ligarCamera: function(camId) {
            if(this.hw.scanner) {
                this.hw.scanner.stop().then(() => this.executarCamera(camId));
            } else {
                this.executarCamera(camId);
            }
        },

        executarCamera: function(camId) {
            this.hw.scanner = new Html5Qrcode("reader");
            this.hw.scanner.start(camId, { fps: 25, qrbox: 250 }, (decodedText) => {
                if(this.dados.scanPausado) return;
                
                this.dados.scanPausado = true;
                this.feedbackSucesso(); // Toca som, vibra e pisca
                
                // Trava visualmente
                document.getElementById('frame-cam').classList.add('scanner-frozen');
                
                // Processa c√≥digo
                let code = decodedText.replace(/[^0-9]/g, "").padStart(13, '0');
                document.getElementById('barcode-res').value = code;
                this.buscaHibrida(code);
                
                // Foca na quantidade
                let qField = document.getElementById('qtd');
                qField.focus(); qField.select();
            });
        },

        ciclarCamera: function() {
            if(this.hw.cameras.length < 2) return;
            this.hw.camIdx = (this.hw.camIdx + 1) % this.hw.cameras.length;
            this.ligarCamera(this.hw.cameras[this.hw.camIdx].id);
        },

        // --- FEEDBACK SENSORIAL (Novo) ---
        feedbackSucesso: function() {
            // 1. √Åudio
            const aud = document.getElementById('beep-sound');
            if(aud) { aud.currentTime = 0; aud.play().catch(()=>{}); }
            
            // 2. Vibra√ß√£o (Haptic) - 200ms
            if(navigator.vibrate) navigator.vibrate(200);

            // 3. Flash Visual (Borda Verde)
            const frame = document.getElementById('frame-cam');
            frame.classList.add('scanner-success');
            setTimeout(() => frame.classList.remove('scanner-success'), 600);
        },

        // --- L√ìGICA DE NEG√ìCIO ---
        monitorarInput: function(val) {
            if(val.length === 0) {
                // Destrava tudo se o usu√°rio apagar o c√≥digo
                this.dados.scanPausado = false;
                document.getElementById('frame-cam').classList.remove('scanner-frozen');
                document.getElementById('frame-cam').classList.remove('scanner-success');
                document.getElementById('p-nome').innerText = "AGUARDANDO LEITURA...";
                this.dados.produtoAtivo = null;
            } else {
                this.buscaHibrida(val);
            }
        },

        limparInput: function(e) {
            if(e) e.preventDefault();
            document.getElementById('barcode-res').value = "";
            document.getElementById('barcode-res').focus();
            this.monitorarInput(""); // Reseta estados
        },

        buscaHibrida: function(val) {
            let v = val.trim().toUpperCase();
            if(/^\d+$/.test(v)) {
                let vBusca = v.padStart(13, '0');
                const match = this.dados.catalogo.find(i => i.code === vBusca);
                this.dados.produtoAtivo = match ? match : { code: vBusca, nome: "PRODUTO AVULSO" };
                document.getElementById('p-nome').innerText = this.dados.produtoAtivo.nome;
            } else {
                // Busca simples por nome (se digitar texto)
                const match = this.dados.catalogo.find(i => i.nome.includes(v));
                 if(match) {
                    this.dados.produtoAtivo = match;
                    document.getElementById('p-nome').innerText = match.nome;
                    // Opcional: Auto-preencher c√≥digo se achou por nome
                    // document.getElementById('barcode-res').value = match.code;
                 }
            }
        },

        adicionarItem: function() {
            let codeIn = document.getElementById('barcode-res').value.trim();
            let q = parseFloat(document.getElementById('qtd').value.replace(',','.'));
            
            if(!codeIn || isNaN(q)) return;
            
            let code = codeIn.padStart(13, '0');
            const idx = this.dados.lista.findIndex(i => i.code === code);
            
            if(idx !== -1) {
                this.dados.lista[idx].qtd = (parseFloat(this.dados.lista[idx].qtd) + q).toFixed(3);
            } else {
                let nome = this.dados.produtoAtivo ? this.dados.produtoAtivo.nome : "AVULSO";
                this.dados.lista.push({ code, nome, qtd: q.toFixed(3) });
            }
            
            this.salvar();
            this.renderLista();
            this.limparInput(null); // Limpa e destrava
            document.getElementById('qtd').value = "1.000";
            
            // Feedback extra de registro
            if(navigator.vibrate) navigator.vibrate(50); 
        },

        apagarItem: function(idx) {
            if(confirm("Deseja realmente remover este item?")) {
                this.dados.lista.splice(idx, 1);
                this.salvar();
                this.renderLista();
            }
        },

        editarQtd: function(idx) {
            let item = this.dados.lista[idx];
            let novo = prompt(`Editar quantidade de:\n${item.nome}`, item.qtd);
            if(novo !== null) {
                let n = parseFloat(novo.replace(',','.'));
                if(!isNaN(n)) {
                    item.qtd = n.toFixed(3);
                    this.salvar();
                    this.renderLista();
                }
            }
        },

        renderLista: function() {
            let soma = 0;
            let html = this.dados.lista.map((item, idx) => {
                soma += parseFloat(item.qtd);
                return `
                <div class="item-card">
                    <div style="flex:1">
                        <b style="color:var(--accent); display:block; font-size:13px;">${item.nome}</b>
                        <small style="color:#666">${item.code}</small>
                    </div>
                    <div style="text-align:right">
                        <span class="qtd-badge" onclick="app.editarQtd(${idx})">${item.qtd}</span>
                        <button onclick="app.apagarItem(${idx})" style="background:none; border:none; color:var(--danger); font-weight:900; margin-left:8px; padding:5px;">üóëÔ∏è</button>
                    </div>
                </div>`;
            }).reverse().join('');
            
            document.getElementById('lista-corpo').innerHTML = html;
            document.getElementById('st-skus').innerText = this.dados.lista.length;
            document.getElementById('st-total').innerText = soma.toFixed(3);
        },

        // --- EXPORTA√á√ÉO ---
        gerarTxt: function() {
            let prefix = this.dados.modo === 'INVENTARIO' ? 'Inventario ' : '';
            return this.dados.lista.map(i => `${prefix}${i.code} ${i.qtd}`).join("\r\n");
        },

        exportarTxt: function() {
            if(this.dados.lista.length === 0) return alert("Lista vazia!");
            const blob = new Blob([this.gerarTxt()], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'invent.txt';
            a.click();
            URL.revokeObjectURL(url);
            setTimeout(() => this.perguntarLimpeza(), 1000);
        },

        compartilharZap: async function() {
            if(this.dados.lista.length === 0) return alert("Lista vazia!");
            const file = new File([this.gerarTxt()], 'invent.txt', {type: 'text/plain'});
            if(navigator.share) {
                try {
                    await navigator.share({ files: [file] });
                    this.perguntarLimpeza();
                } catch(e) {}
            } else {
                alert("Navegador n√£o suporta compartilhamento direto. Use o bot√£o TXT.");
            }
        },

        perguntarLimpeza: function() {
            if(confirm("Arquivo gerado com sucesso!\nDeseja limpar a lista atual para come√ßar outra?")) {
                this.limparTudoManual();
            }
        },

        limparTudoManual: function() {
            this.dados.lista = [];
            this.salvar();
            this.renderLista();
            this.limparInput(null);
        },

        salvar: function() {
            localStorage.setItem('coleta_atual', JSON.stringify(this.dados.lista));
        },

        voltarMenu: function() {
            if(this.hw.scanner) {
                this.hw.scanner.stop().then(() => {
                    document.getElementById('menu-inicial').style.display = 'flex';
                    document.getElementById('app-container').style.display = 'none';
                });
            }
        }
    };

    window.onload = () => app.init();
</script>
</body>
</html>
