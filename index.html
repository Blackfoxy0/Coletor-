<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coletor Pro v4</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --success: #059669;
            --danger: #dc2626;
            --bg: #f8fafc;
        }

        body { font-family: sans-serif; margin: 0; background: var(--bg); color: var(--primary); padding-bottom: 100px; }
        .app-header { background: var(--primary); color: white; padding: 16px; text-align: center; font-weight: 800; font-size: 1.2rem; }
        
        .container { padding: 12px; max-width: 500px; margin: auto; }

        /* Scanner Area */
        .scanner-box { 
            background: #000; border-radius: 20px; overflow: hidden; position: relative; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); aspect-ratio: 4/3;
        }
        #reader { width: 100%; height: 100%; }

        /* Floating Badge for Camera Info */
        .cam-info {
            position: absolute; top: 12px; left: 12px; z-index: 10;
            background: rgba(0,0,0,0.6); color: #fff; padding: 6px 12px;
            border-radius: 20px; font-size: 11px; font-weight: bold;
        }

        /* Controls */
        .panel { background: #fff; border-radius: 20px; padding: 20px; margin-top: -30px; position: relative; z-index: 20; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        
        .btn-switch { 
            width: 100%; background: #e2e8f0; color: #475569; border: none; padding: 10px;
            border-radius: 12px; font-weight: bold; margin-bottom: 15px; cursor: pointer;
        }

        .row { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-wrap { flex: 1; }
        label { font-size: 11px; font-weight: bold; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; display: block; }
        
        input { 
            width: 100%; padding: 14px; border: 2px solid #f1f5f9; border-radius: 12px; 
            box-sizing: border-box; font-size: 16px; font-weight: bold; background: #f8fafc;
        }
        input:focus { border-color: var(--accent); outline: none; }

        .btn-add { 
            width: 100%; background: var(--accent); color: white; border: none; padding: 16px;
            border-radius: 12px; font-size: 1.1rem; font-weight: bold; box-shadow: 0 4px 12px rgba(37,99,235,0.3);
        }

        /* History */
        .history { background: #fff; border-radius: 20px; margin-top: 15px; padding: 15px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 8px; border-bottom: 1px solid #f1f5f9; font-family: monospace; font-weight: bold; }
        .qty-tag { background: #eff6ff; color: var(--accent); padding: 4px 10px; border-radius: 8px; float: right; }

        /* Footer */
        .footer { 
            position: fixed; bottom: 0; left: 0; right: 0; background: #fff; padding: 15px; 
            display: flex; gap: 12px; border-top: 1px solid #e2e8f0; z-index: 100;
        }
        .btn-export { flex: 2; background: var(--success); color: white; border: none; border-radius: 12px; font-weight: bold; padding: 15px; }
        .btn-clear { flex: 1; background: #fff; color: var(--danger); border: 1px solid #fee2e2; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-header">COLETOR PROFISSIONAL</div>

<div class="container">
    <div class="scanner-box">
        <div id="cam-label" class="cam-info">Lente 1</div>
        <div id="reader"></div>
    </div>

    <div class="panel">
        <button class="btn-switch" onclick="proximaCamera()">ðŸ”„ ALTERNAR ENTRE TODAS AS LENTES</button>
        
        <div class="row">
            <div class="input-wrap" style="flex: 2;">
                <label>CÃ³digo de Barras</label>
                <input type="text" id="barcode-res" placeholder="Bipe aqui...">
            </div>
            <div class="input-wrap">
                <label>Qtd</label>
                <input type="number" id="qtd" value="1" onfocus="this.select()">
            </div>
        </div>
        
        <button class="btn-add" onclick="adicionarOrSomar()">REGISTRAR ITEM</button>
    </div>

    <div class="history">
        <label>Ãšltimas Coletas</label>
        <div id="lista"></div>
    </div>
</div>

<div class="footer">
    <button class="btn-clear" onclick="limparDados()">LIMPAR</button>
    <button class="btn-export" onclick="exportarTXT()">ðŸ’¾ EXPORTAR INVENT.TXT</button>
</div>

<script>
    let inventario = JSON.parse(localStorage.getItem('coleta')) || [];
    let cameras = [];
    let cameraAtualIndex = 0;
    const html5QrCode = new Html5Qrcode("reader");

    // 1. LISTAR TODAS AS CÃ‚MERAS DISPONÃVEIS
    Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
            cameras = devices;
            // Tenta comeÃ§ar pela Ãºltima da lista (geralmente Ã© a traseira principal em muitos Androids)
            cameraAtualIndex = cameras.length - 1;
            iniciarCamera(cameras[cameraAtualIndex].id);
        }
    }).catch(err => alert("Erro ao listar cÃ¢meras: " + err));

    function iniciarCamera(cameraId) {
        document.getElementById('cam-label').innerText = "Lente: " + (cameraAtualIndex + 1);
        
        html5QrCode.start(
            cameraId, 
            { fps: 20, qrbox: {width: 250, height: 150} },
            (decodedText) => {
                document.getElementById('barcode-res').value = decodedText;
                if(navigator.vibrate) navigator.vibrate(80);
            }
        ).catch(err => console.error(err));
    }

    async function proximaCamera() {
        if (cameras.length < 2) return alert("Apenas uma cÃ¢mera detectada.");
        
        await html5QrCode.stop();
        cameraAtualIndex = (cameraAtualIndex + 1) % cameras.length;
        iniciarCamera(cameras[cameraAtualIndex].id);
    }

    function formatar13Digitos(valor) {
        return valor.toString().trim().padStart(13, '0');
    }

    function adicionarOrSomar() {
        let rawCode = document.getElementById('barcode-res').value.trim();
        let qtd = parseInt(document.getElementById('qtd').value);
        if(!rawCode || isNaN(qtd)) return;

        const code = formatar13Digitos(rawCode);
        const index = inventario.findIndex(item => item.code === code);

        if (index !== -1) inventario[index].qtd += qtd;
        else inventario.push({ code, qtd });

        salvarEAtualizar();
        document.getElementById('barcode-res').value = "";
        document.getElementById('qtd').value = "1";
    }

                <span>${i.code}</span>
                <span class="qty-tag">${i.qtd}</span>
            </div>
        `).join('');

    }
