<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Apex Quantum | Enterprise</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #000000; --card: #0a0a0c; --primary: #0055ff; --accent: #00f3ff; 
            --success: #00ff9d; --warning: #ffcc00; --danger: #ff2d55; --border: rgba(255, 255, 255, 0.07);
            --text: #ffffff; --text-dim: #a1a1a6; --glass: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Manrope', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        /* --- BACKGROUND GRADIENT --- */
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% -20%, #1a1a2e 0%, #000 70%); z-index: -1; }

        /* --- ICONS --- */
        .icon-svg { width: 22px; height: 22px; fill: none; stroke: currentColor; stroke-width: 2; }

        /* --- TELA INICIAL (PORTAL) --- */
        #menu-inicial { position: fixed; inset: 0; z-index: 10000; display: flex; align-items: center; justify-content: center; background: var(--bg); }
        .portal-card { width: 100%; max-width: 400px; padding: 40px; text-align: center; background: var(--glass); border: 1px solid var(--border); border-radius: 48px; backdrop-filter: blur(30px); }
        
        .apex-identity { margin-bottom: 50px; }
        .quantum-logo { width: 60px; height: 60px; margin: 0 auto 20px; background: linear-gradient(135deg, var(--primary), var(--accent)); clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); filter: drop-shadow(0 0 15px var(--primary)); }
        .quantum-title { font-size: 32px; font-weight: 800; letter-spacing: -1.5px; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .btn-apex { width: 100%; padding: 22px; border-radius: 24px; border: none; font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); color: white; margin-bottom: 16px; display: flex; align-items: center; justify-content: center; gap: 12px; }
        .btn-quantum { background: linear-gradient(135deg, var(--primary), var(--accent)); box-shadow: 0 15px 30px -10px rgba(0, 85, 255, 0.5); }
        .btn-ghost { background: var(--glass); border: 1px solid var(--border); color: var(--text-dim); }
        .btn-apex:active { transform: scale(0.95); opacity: 0.8; }

        /* --- APP HEADER --- */
        #app-container { display: none; padding-bottom: 320px; }
        .nav-bar { position: sticky; top: 0; padding: 20px 25px; background: rgba(0,0,0,0.7); backdrop-filter: blur(25px); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 9000; }

        /* --- QUANTUM SCANNER HUD --- */
        .scan-module { position: relative; margin: 20px; height: 280px; transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .scan-module.minimized { height: 0; margin: 0; opacity: 0; pointer-events: none; }
        
        .scan-window { position: relative; border-radius: 40px; overflow: hidden; border: 1px solid var(--border); background: #000; height: 100%; }
        .scan-window::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 15px var(--accent); animation: scan-line 2.5s infinite linear; z-index: 5; }
        
        /* RETICLE (MIRA) */
        .reticle { position: absolute; inset: 40px; border: 2px solid rgba(0, 243, 255, 0.2); border-radius: 20px; pointer-events: none; z-index: 6; }
        .reticle::before { content: ''; position: absolute; top: -2px; left: 20px; right: 20px; height: 2px; background: var(--accent); }

        @keyframes scan-line { 0% { top: 0%; } 100% { top: 100%; } }

        /* --- INPUT HUD --- */
        .input-module { background: var(--card); border-radius: 40px; padding: 25px; margin: 0 20px 20px; border: 1px solid var(--border); position: relative; }
        .field-label { font-size: 10px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 12px; display: block; opacity: 0.8; }
        
        input { width: 100%; padding: 22px 25px; background: #000; border: 1px solid var(--border); border-radius: 22px; color: #fff; font-size: 18px; font-weight: 600; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(0, 85, 255, 0.2); outline: none; }

        /* --- LISTA QUANTUM --- */
        .item-card { background: var(--glass); padding: 22px; border-radius: 30px; margin: 0 20px 12px; border: 1px solid var(--border); display: flex; align-items: center; animation: reveal 0.5s ease-out; }
        .item-info { flex: 1; }
        .item-name { font-weight: 700; font-size: 15px; letter-spacing: -0.3px; display: block; margin-bottom: 4px; }
        .item-code { font-size: 11px; color: var(--text-dim); font-weight: 600; }
        .item-qty { background: var(--primary); padding: 12px 20px; border-radius: 18px; font-weight: 800; font-size: 16px; color: #fff; box-shadow: 0 10px 20px rgba(0, 85, 255, 0.2); }

        /* --- DASHBOARD FLUTUANTE --- */
        .floating-dash { position: fixed; bottom: 0; inset-x: 0; background: rgba(10, 10, 12, 0.95); backdrop-filter: blur(35px); padding: 25px 25px 45px; border-top: 1px solid var(--border); z-index: 9500; border-radius: 45px 45px 0 0; }
        .stat-row { display: flex; justify-content: space-around; margin-bottom: 30px; }
        .stat-group { text-align: center; }
        .stat-val { font-size: 26px; font-weight: 800; color: #fff; letter-spacing: -1px; }
        .stat-lbl { font-size: 10px; color: var(--text-dim); text-transform: uppercase; font-weight: 800; margin-top: 5px; display: block; }

        @keyframes reveal { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="bg-glow"></div>
<audio id="beep-sound" src="https://raw.githubusercontent.com/isaque-prussak/coletor/main/beep.mp3" preload="auto"></audio>
<input type="file" id="catalog-upload" style="display:none" accept=".txt" onchange="quantum.import(this)">

<div id="menu-inicial">
    <div class="portal-card">
        <div class="apex-identity">
            <div class="quantum-logo"></div>
            <div class="quantum-title">APEX QUANTUM</div>
            <p style="color:var(--text-dim); font-size: 11px; font-weight: 600; margin-top: 8px; letter-spacing: 1px;">SISTEMA CORPORATIVO DE ALTA PRECIS√ÉO</p>
        </div>
        
        <button class="btn-apex btn-quantum" onclick="quantum.launch('INVENTARIO')">
            MODO INVENT√ÅRIO
        </button>
        <button class="btn-apex btn-ghost" onclick="quantum.launch('TROCA')">
            MODO TROCA / QUEBRA
        </button>
        <button class="btn-apex" style="background:none; font-size:12px; margin-top:20px" onclick="document.getElementById('catalog-upload').click()">
            SINCRONIZAR PRODUTO.TXT
        </button>
    </div>
</div>

<div id="app-container">
    <nav class="nav-bar">
        <button onclick="quantum.exit()" style="background:none; border:none; color:var(--text-dim); font-weight:700; font-size:12px;">SAIR</button>
        <div class="quantum-title" style="font-size:18px;">APEX</div>
        <button id="cam-trigger" onclick="quantum.toggleCam()" style="background:var(--primary); border:none; color:white; font-size:10px; font-weight:800; padding:10px 18px; border-radius:16px;">CAM ACTIVE</button>
    </nav>

    <div class="scan-module" id="cam-wrap">
        <div class="scan-window" id="win-status">
            <div class="reticle"></div>
            <div id="reader"></div>
            <div style="position:absolute; bottom:20px; right:20px; z-index:100; display:flex; gap:12px;">
                <button onclick="quantum.torch()" style="width:45px; height:45px; border-radius:50%; background:rgba(0,0,0,0.6); border:1px solid var(--border); color:white;">üî¶</button>
                <button onclick="quantum.flip()" style="width:45px; height:45px; border-radius:50%; background:rgba(0,0,0,0.6); border:1px solid var(--border); color:white;">üîÑ</button>
            </div>
        </div>
    </div>

    <div class="input-module">
        <span class="field-label" id="prod-info">AGUARDANDO INPUT</span>
        <div style="margin-bottom:15px;">
            <input type="text" id="in-barcode" placeholder="SCANEIE OU DIGITE" oninput="quantum.search(this.value)">
        </div>
        <div style="display:flex; gap:15px;">
            <input type="text" id="in-qty" value="1.000" inputmode="decimal" style="flex:1" onfocus="this.select()">
            <button class="btn-apex btn-quantum" style="flex:1.4; margin:0; padding:18px;" onclick="quantum.add()">REGISTRAR</button>
        </div>
    </div>

    <div id="quantum-list"></div>

    <footer class="floating-dash">
        <div class="stat-row">
            <div class="stat-group">
                <span class="stat-lbl">SKUs Lidos</span>
                <span class="stat-val" id="skus-count">0</span>
            </div>
            <div class="stat-group">
                <span class="stat-lbl">Unidades Total</span>
                <span class="stat-val" id="units-count" style="color:var(--accent)">0.000</span>
            </div>
        </div>
        <div style="display:flex; gap:15px;">
            <button class="btn-apex btn-ghost" style="flex:1; margin:0;" onclick="quantum.export()">EXPORTAR TXT</button>
            <button class="btn-apex" style="background:#25d366; flex:1; margin:0;" onclick="quantum.share()">WHATSAPP</button>
        </div>
    </footer>
</div>

<script>
    const quantum = {
        state: { list: JSON.parse(localStorage.getItem('apex_q_db')) || [], catalog: [], active: null, lock: false, cam: true, torch: false },
        hw: { scanner: null, devs: [], idx: 0 },

        async init() {
            try {
                const r = await fetch('PRODUTO.TXT');
                if(r.ok) this.parse(await r.text());
            } catch(e) {}
            this.render();
        },

        parse(t) {
            this.state.catalog = t.split(/\r?\n/).filter(l => l.length > 13).map(l => ({
                c: l.substring(0, 13).trim().padStart(13, '0'),
                n: l.substring(13).slice(0, -10).trim()
            }));
        },

        import(i) {
            const r = new FileReader();
            r.onload = (e) => { this.parse(e.target.result); alert("QUANTUM SYNC COMPLETO"); };
            r.readAsText(i.files[0]);
        },

        launch(m) {
            this.state.mode = m;
            document.getElementById('menu-inicial').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            this.startCam();
        },

        toggleCam() {
            this.state.cam = !this.state.cam;
            const wrap = document.getElementById('cam-wrap');
            const btn = document.getElementById('cam-trigger');
            if(this.state.cam) {
                wrap.classList.remove('minimized');
                btn.innerText = "CAM ACTIVE";
                btn.style.background = "var(--primary)";
                this.startCam();
            } else {
                wrap.classList.add('minimized');
                btn.innerText = "CAM PAUSED";
                btn.style.background = "#222";
                if(this.hw.scanner) this.hw.scanner.stop();
            }
        },

        startCam() {
            Html5Qrcode.getCameras().then(d => {
                this.hw.devs = d.filter(c => /back|traseira|0/i.test(c.label)) || d;
                this.run(this.hw.devs[this.hw.idx].id);
            });
        },

        run(id) {
            if(this.hw.scanner) this.hw.scanner.stop().then(() => this.exec(id));
            else this.exec(id);
        },

        exec(id) {
            this.hw.scanner = new Html5Qrcode("reader");
            this.hw.scanner.start(id, { fps: 25, qrbox: {width: 250, height: 160}, aspectRatio: 1.77 }, (t) => {
                if(this.state.lock) return;
                this.state.lock = true;
                this.beep();
                let code = t.replace(/[^0-9]/g, "").padStart(13, '0');
                document.getElementById('in-barcode').value = code;
                this.search(code);
                document.getElementById('in-qty').focus();
            });
        },

        search(v) {
            const win = document.getElementById('win-status');
            if(!v) {
                this.state.lock = false;
                win.style.borderColor = "var(--border)";
                document.getElementById('prod-info').innerText = "AGUARDANDO INPUT";
                document.getElementById('prod-info').style.color = "var(--accent)";
                return;
            }
            let clean = v.trim().padStart(13, '0');
            const hit = this.state.catalog.find(i => i.c === clean);
            this.state.active = hit || { c: clean, n: "ITEM N√ÉO CADASTRADO" };
            
            document.getElementById('prod-info').innerText = this.state.active.n;
            win.style.borderColor = hit ? "var(--success)" : "var(--warning)";
            document.getElementById('prod-info').style.color = hit ? "var(--success)" : "var(--warning)";
        },

        add() {
            const c = document.getElementById('in-barcode').value.trim().padStart(13, '0');
            const q = parseFloat(document.getElementById('in-qty').value.replace(',','.'));
            if(!c || isNaN(q)) return;

            const ex = this.state.list.find(i => i.c === c);
            if(ex) ex.q = (parseFloat(ex.q) + q).toFixed(3);
            else this.state.list.push({ c, n: this.state.active ? this.state.active.n : "AVULSO", q: q.toFixed(3) });

            this.persist();
            this.clearIn();
        },

        persist() {
            localStorage.setItem('apex_q_db', JSON.stringify(this.state.list));
            this.render();
        },

        render() {
            let t = 0;
            const html = this.state.list.map((it, i) => {
                t += parseFloat(it.q);
                return `<div class="item-card">
                    <div class="item-info">
                        <span class="item-name">${it.n}</span>
                        <span class="item-code">${it.c}</span>
                    </div>
                    <div class="item-qty" onclick="quantum.edit(${i})">${it.q}</div>
                    <button onclick="quantum.drop(${i})" style="background:none; border:none; color:var(--danger); margin-left:15px; font-weight:800;">‚úï</button>
                </div>`;
            }).reverse().join('');
            
            document.getElementById('quantum-list').innerHTML = html;
            document.getElementById('skus-count').innerText = this.state.list.length;
            document.getElementById('units-count').innerText = t.toFixed(3);
        },

        edit(i) {
            const v = prompt("EDITAR QTD:", this.state.list[i].q);
            if(v) { this.state.list[i].q = parseFloat(v.replace(',','.')).toFixed(3); this.persist(); }
        },

        drop(i) { if(confirm("REMOVER ITEM?")) { this.state.list.splice(i,1); this.persist(); }},

        clearIn() {
            document.getElementById('in-barcode').value = "";
            document.getElementById('in-qty').value = "1.000";
            this.search("");
            document.getElementById('in-barcode').focus();
        },

        beep() {
            const s = document.getElementById('beep-sound');
            if(s) s.play();
            if(navigator.vibrate) navigator.vibrate(150);
        },

        torch() {
            this.state.torch = !this.state.torch;
            if(this.hw.scanner) {
                this.hw.scanner.applyVideoConstraints({ advanced: [{torch: this.state.torch}] });
            }
        },

        flip() {
            this.hw.idx = (this.hw.idx + 1) % this.hw.devs.length;
            this.run(this.hw.devs[this.hw.idx].id);
        },

        export() {
            const pre = this.state.mode === 'INVENTARIO' ? 'Inventario ' : '';
            const txt = this.state.list.map(i => `${pre}${i.c} ${i.q}`).join("\r\n");
            const b = new Blob([txt], {type:'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(b);
            a.download = `QUANTUM_DATA_${Date.now()}.txt`;
            a.click();
        },

        async share() {
            const pre = this.state.mode === 'INVENTARIO' ? 'Inventario ' : '';
            const txt = this.state.list.map(i => `${pre}${i.c} ${i.q}`).join("\r\n");
            const f = new File([txt], 'apex_quantum.txt', {type:'text/plain'});
            if(navigator.share) await navigator.share({ files: [f] });
        },

        exit() {
            if(this.hw.scanner) this.hw.scanner.stop();
            document.getElementById('menu-inicial').style.display = 'flex';
            document.getElementById('app-container').style.display = 'none';
        }
    };
    window.onload = () => quantum.init();
</script>
</body>
</html>
